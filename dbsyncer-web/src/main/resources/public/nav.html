<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<!-- 顶部导航栏 -->
<header th:fragment="nav" class="dbsyncer-header">
    <!-- Logo区域 -->
    <div class="dbsyncer-logo">
        <div class="dbsyncer-logo-icon"></div>
        <a href="javascript:void(0);" class="dbsyncer-logo-text">DBsyncer</a>
    </div>
    
    <!-- 右侧操作区域 -->
    <div class="dbsyncer-header-actions">
        
        <!-- 用户信息 -->
        <div class="dbsyncer-user-info dropdown-toggle" data-toggle="dropdown">
            <div class="dbsyncer-user-avatar">管</div>
            <div class="dbsyncer-user-name">管理员</div>
            <i class="fa fa-chevron-down dbsyncer-user-dropdown"></i>
        </div>
        
        <!-- 用户下拉菜单 -->
        <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="javascript:void(0);" id="edit_personal"><i class="fa fa-pencil"></i> 修改</a></li>
            <li><a href="javascript:void(0);" id="nav_logout"><i class="fa fa-power-off"></i> 注销</a></li>
        </ul>
    </div>
</header>

<!-- 左侧边栏 -->
<aside th:fragment="sidebar" class="dbsyncer-sidebar">
    <div class="dbsyncer-sidebar-content">
        <!-- 主要功能 -->
        <div class="dbsyncer-nav-group">
            <div class="dbsyncer-nav-group-title">主要功能</div>



            <div class="dbsyncer-nav-item">
                <a href="javascript:void(0);" class="dbsyncer-nav-link" data-route="2" url="/connector/list">
                    <i class="fa fa-database dbsyncer-nav-icon"></i>
                    <span class="dbsyncer-nav-text">数据源管理</span>
                </a>
            </div>
            <div class="dbsyncer-nav-item">
                <a href="javascript:void(0);" class="dbsyncer-nav-link" data-route="1" url="/mapping/list">
                    <i class="fa fa-exchange dbsyncer-nav-icon"></i>
                    <span class="dbsyncer-nav-text">同步任务</span>
                </a>
            </div>

        </div>
        
        <!-- 系统监控 -->
        <div class="dbsyncer-nav-group">
            <div class="dbsyncer-nav-group-title">系统监控</div>
            
            <div class="dbsyncer-nav-item">
                <a href="javascript:void(0);" class="dbsyncer-nav-link" data-route="4" url="/monitor">
                    <i class="fa fa-line-chart dbsyncer-nav-icon"></i>
                    <span class="dbsyncer-nav-text">性能监控</span>
                </a>
            </div>
        </div>
        
        <!-- 系统设置 -->
        <div class="dbsyncer-nav-group">
            <div class="dbsyncer-nav-group-title">系统设置</div>
            
            <div class="dbsyncer-nav-item">
                <a href="javascript:void(0);" class="dbsyncer-nav-link" data-route="5" url="/system">
                    <i class="fa fa-cog dbsyncer-nav-icon"></i>
                    <span class="dbsyncer-nav-text">系统配置</span>
                </a>
            </div>
            
            <div class="dbsyncer-nav-item">
                <a href="javascript:void(0);" class="dbsyncer-nav-link" data-route="6" url="/user">
                    <i class="fa fa-users dbsyncer-nav-icon"></i>
                    <span class="dbsyncer-nav-text">用户管理</span>
                </a>
            </div>
            
            <div class="dbsyncer-nav-item">
                <a href="javascript:void(0);" class="dbsyncer-nav-link" data-route="7" url="/plugin">
                    <i class="fa fa-puzzle-piece dbsyncer-nav-icon"></i>
                    <span class="dbsyncer-nav-text">插件管理</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 底部用户信息 -->
    <div class="dbsyncer-sidebar-footer">
        <div class="dbsyncer-sidebar-user">
            <div class="dbsyncer-sidebar-user-avatar">管</div>
            <div class="dbsyncer-sidebar-user-info">
                <div class="dbsyncer-sidebar-user-name">管理员</div>
                <div class="dbsyncer-sidebar-user-email">admin@dbsyncer.com</div>
            </div>
            <i class="fa fa-sign-out dbsyncer-sidebar-user-action"></i>
        </div>
    </div>
</aside>

<!-- 移动端遮罩 -->
<div class="dbsyncer-sidebar-overlay"></div>

</html>
