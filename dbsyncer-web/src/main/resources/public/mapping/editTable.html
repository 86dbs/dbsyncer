<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <!-- 添加映射表区域 -->
    <div class="grid grid-cols-9 items-center mt-4">
        <!-- 数据源表选择器 -->
        <div class="lg:col-span-4 flex items-center gap-3 form-item">
            <label class="form-label">数据源表</label>
            <div class="dbsyncer-multi-select" id="sourceTableWrapper">
                <div class="dbsyncer-multi-select-trigger">
                    <input type="text" class="dbsyncer-multi-select-search" placeholder="搜索表..." />
                    <span class="dbsyncer-multi-select-arrow"><i class="fa fa-chevron-down"></i></span>
                </div>
                <div class="dbsyncer-multi-select-dropdown">
                    <div class="dbsyncer-multi-select-actions">
                        <button type="button" class="dbsyncer-multi-select-action-btn select-all">全选</button>
                        <button type="button" class="dbsyncer-multi-select-action-btn">取消全选</button>
                        <button type="button" class="dbsyncer-multi-select-action-btn">取消过滤</button>
                        <button type="button" class="dbsyncer-multi-select-action-btn">过滤</button>
                    </div>
                    <div class="dbsyncer-multi-select-options">
                        <label th:each="t,s:${mapping?.sourceTable}" class="dbsyncer-multi-select-option">
                            <input type="checkbox" th:value="${t?.name}" />
                            <span th:text="${t?.name} + ' (' + ${t?.type} + ')'"></span>
                        </label>
                    </div>
                </div>
                <select id="sourceTable" style="display: none;" multiple="multiple">
                    <option th:each="t,s:${mapping?.sourceTable}" th:value="${t?.name}"
                            th:text="${t?.name} + ' ('+${t?.type}+')'"/>
                </select>
            </div>
        </div>

        <div class="text-info items-center text-center">
            <i class="fa fa-arrow-right"></i>
        </div>

        <!-- 目标源表选择器 -->
        <div class="lg:col-span-4 flex items-center gap-3 form-item">
            <label class="form-label">目标源表</label>
            <div class="dbsyncer-multi-select" id="targetTableWrapper">
                <div class="dbsyncer-multi-select-trigger">
                    <input type="text" class="dbsyncer-multi-select-search" placeholder="搜索表..." />
                    <span class="dbsyncer-multi-select-arrow"><i class="fa fa-chevron-down"></i></span>
                </div>
                <div class="dbsyncer-multi-select-dropdown">
                    <div class="dbsyncer-multi-select-actions">
                        <button type="button" class="dbsyncer-multi-select-action-btn select-all">全选</button>
                        <button type="button" class="dbsyncer-multi-select-action-btn">取消全选</button>
                        <button type="button" class="dbsyncer-multi-select-action-btn">取消过滤</button>
                        <button type="button" class="dbsyncer-multi-select-action-btn">过滤</button>
                    </div>
                    <div class="dbsyncer-multi-select-options">
                        <label th:each="t,s:${mapping?.targetTable}" class="dbsyncer-multi-select-option">
                            <input type="checkbox" th:value="${t?.name}" />
                            <span th:text="${t?.name} + ' (' + ${t?.type} + ')'"></span>
                        </label>
                    </div>
                </div>
                <select id="targetTable" style="display: none;" multiple="multiple">
                    <option th:each="t,s:${mapping?.targetTable}" th:value="${t?.name}"
                            th:text="${t?.name} + ' ('+${t?.type}+')'"/>
                </select>
            </div>
        </div>
    </div>

    <!-- 标记主键区域 -->
    <div class="grid grid-cols-9 items-center mt-4">
        <!-- 数据源主键 -->
        <div class="lg:col-span-4 flex items-center gap-3 form-item">
            <label class="form-label">标记主键<i class="fa fa-question-circle" title="数据源表/视图没有主键，自定义一个或多个主键"></i></label>
            <div class="form-control-area">
                <input id="sourceTablePK" class="form-control" type="text" data-role="tagsinput" placeholder="输入主键字段(大小写敏感)"/>
            </div>
        </div>

        <div class="text-info items-center text-center">
            <i class="fa fa-arrow-right"></i>
        </div>

        <!-- 目标源主键 -->
        <div class="lg:col-span-4 flex items-center gap-3 form-item">
            <label class="form-label">标记主键<i class="fa fa-question-circle" title="目标源表/视图没有主键，自定义一个或多个主键"></i></label>
            <div class="form-control-area">
                <input id="targetTablePK" class="form-control" type="text" data-role="tagsinput" placeholder="输入主键字段(大小写敏感)"/>
            </div>
        </div>
    </div>

    <!-- 操作按钮区域 -->
    <div class="flex items-center justify-between mt-4">
        <button id="refreshTableBtn" class="btn btn-outline" th:title="刷新数据源和目标源表" th:tableGroupId="${mapping?.id}">
            <i class="fa fa-refresh"></i> 刷新表
        </button>
        <div class="form-actions">
            <button id="tableGroupAddBtn" th:mappingId="${mapping?.id}" class="btn btn-primary">
                <i class="fa fa-plus"></i> 添加
            </button>
            <button id="tableGroupDelBtn" th:mappingId="${mapping?.id}" class="btn btn-outline" disabled="disabled">
                <i class="fa fa-trash"></i> 删除
            </button>
        </div>
    </div>

    <!-- 表映射列表 -->
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>
                数据源表
            </th>
            <th>
                目标源表
            </th>
            <th>
                拖动
            </th>
            <th onclick="event.stopPropagation();">
                <input type="checkbox" class="tableGroupCheckboxAll" onclick="event.stopPropagation();" />
            </th>
        </tr>
        </thead>
        <tbody id="tableGroupList">
        <tr th:id="${t?.id}" title='拖动排序 | 点击编辑' th:each="t,state : ${tableGroups}">
            <td th:text="1"/>
            <td th:text="${t?.sourceTable.name}"/>
            <td th:text="${t?.targetTable.name}"/>
            <td>
                <i class="fa fa-arrows text-tertiary" style="cursor: move;"></i>
            </td>
            <td onclick="event.stopPropagation();">
                <input th:value="${t?.id}" th:mappingId="${mapping?.id}" type="checkbox" class="tableGroupCheckbox" onclick="event.stopPropagation();" />
            </td>
        </tr>
        </tbody>
    </table>
    <input id="sortedTableGroupIds" name="sortedTableGroupIds" type="hidden" />
</div>

</html>
