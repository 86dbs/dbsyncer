<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <!-- 配置表单 -->
    <div class="grid grid-cols-3">
        <!-- 批量读取 -->
        <div class="form-item">
            <label class="form-label">
                批量读取 <strong class="text-primary">*</strong>
            </label>
            <div class="form-control-area">
                <input th:value="${mapping?.readNum}" type="number" name="readNum" class="form-control"
                       min="1" max="200000" required placeholder="1-200000" />
            </div>
        </div>

        <!-- 单次写入 -->
        <div class="form-item">
            <label class="form-label">
                单次写入 <strong class="text-primary">*</strong>
            </label>
            <div class="form-control-area">
                <input th:value="${mapping?.batchNum}" type="number" name="batchNum" class="form-control" min="1" max="20000"
                       required placeholder="1-20000" />
            </div>
        </div>

        <!-- 线程数 -->
        <div class="form-item">
            <label class="form-label">
                线程数 <strong class="text-primary">*</strong>
            </label>
            <div class="form-control-area">
                <input th:value="${mapping?.threadNum}" type="number" name="threadNum" class="form-control" min="1" max="64"
                       required placeholder="1-64" />
            </div>
        </div>
    </div>
</div>
</html>
