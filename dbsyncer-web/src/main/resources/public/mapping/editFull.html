<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <!-- 全量配置标题 -->
    <div style="margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border-secondary);">
        <h4 style="margin: 0; font-size: 14px; font-weight: 500; color: var(--text-secondary);">
            <i class="fa fa-database" style="color: var(--primary-color); margin-right: 6px;"></i>
            全量配置
        </h4>
    </div>

    <!-- 配置表单 -->
    <div class="form-grid-3" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;">
        <!-- 批量读取 -->
        <div class="form-item">
            <label class="form-label">
                <i class="fa fa-download" style="color: var(--primary-color); margin-right: 4px;"></i>
                批量读取
                <strong class="text-primary" style="margin-left: 4px;">*</strong>
            </label>
            <div class="form-control-area">
                <input type="number" name="readNum" class="form-control" 
                       min="1" max="200000" 
                       dbsyncer-valid="require" 
                       th:value="${mapping?.readNum}" 
                       placeholder="1-200000" />
            </div>
        </div>

        <!-- 单次写入 -->
        <div class="form-item">
            <label class="form-label">
                <i class="fa fa-upload" style="color: var(--success-color); margin-right: 4px;"></i>
                单次写入
                <strong class="text-primary" style="margin-left: 4px;">*</strong>
            </label>
            <div class="form-control-area">
                <input type="number" name="batchNum" class="form-control" 
                       min="1" max="20000" 
                       dbsyncer-valid="require" 
                       th:value="${mapping?.batchNum}" 
                       placeholder="1-20000" />
            </div>
        </div>

        <!-- 线程数 -->
        <div class="form-item">
            <label class="form-label">
                <i class="fa fa-server" style="color: var(--warning-color); margin-right: 4px;"></i>
                线程数
                <strong class="text-primary" style="margin-left: 4px;">*</strong>
            </label>
            <div class="form-control-area">
                <input type="number" name="threadNum" class="form-control" 
                       min="1" max="64" 
                       dbsyncer-valid="require" 
                       th:value="${mapping?.threadNum}" 
                       placeholder="1-64" />
            </div>
        </div>
    </div>

    <!-- 配置说明 -->
    <div style="margin-top: 16px; padding: 12px 16px; background-color: var(--bg-tertiary); border-radius: 8px; border-left: 3px solid var(--primary-color);">
        <p style="margin: 0; font-size: 12px; color: var(--text-tertiary); line-height: 1.6;">
            <i class="fa fa-info-circle" style="color: var(--primary-color); margin-right: 6px;"></i>
            <strong>配置说明：</strong>批量读取表示每次从源端读取的记录数；单次写入表示每次向目标端写入的记录数；线程数表示同步时使用的并发线程数量。
        </p>
    </div>
</div>
</html>
