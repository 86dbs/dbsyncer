<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<!-- 添加驱动表单页面 -->
<div class="dbsyncer-form-container">
    
    <!-- 页面头部工具栏 -->
    <div class="dbsyncer-table-toolbar">
        <div class="dbsyncer-table-toolbar-left">
            <h3 style="margin: 0; font-size: 18px; font-weight: 500; color: var(--text-primary);">
                <i class="fa fa-plus-circle" style="color: var(--primary-color); margin-right: 8px;"></i>
                添加驱动
            </h3>
        </div>
        <div class="dbsyncer-table-toolbar-right">
            <button id="mappingSubmitBtn" type="button" class="dbsyncer-btn dbsyncer-btn-primary">
                <i class="fa fa-save dbsyncer-btn-icon-left"></i>
                保存
            </button>
            <button id="mappingBackBtn" type="button" class="dbsyncer-btn dbsyncer-btn-secondary">
                <i class="fa fa-reply dbsyncer-btn-icon-left"></i>
                返回
            </button>
        </div>
    </div>

    <!-- 表单主体 -->
    <div class="dbsyncer-table-wrapper" style="padding: 24px;">
        <form id="mappingAddForm" class="form-horizontal" role="form" method="post">
            
            <!-- 驱动配置卡片 -->
            <div class="dbsyncer-card" style="margin-bottom: 24px;">
                <div class="dbsyncer-card-header">
                    <h3 class="dbsyncer-card-title">
                        <i class="fa fa-cog" style="color: var(--primary-color); margin-right: 8px;"></i>
                        驱动配置
                    </h3>
                </div>
                
                <div class="dbsyncer-card-body">
                    <!-- 数据源和目标源 - 使用 form-grid-2 布局 -->
                    <div class="form-grid-2">
                        <!-- 数据源 -->
                        <div class="form-item">
                            <label class="form-label">
                                <i class="fa fa-database" style="color: var(--primary-color); margin-right: 4px;"></i>
                                数据源
                            </label>
                            <div class="form-control-area">
                                <select name="sourceConnectorId" id="sourceConnectorId" class="form-control select-control">
                                    <option th:each="c,s:${connectors}" th:value="${c?.id}" th:text="${c?.name + '(' + c?.config?.connectorType + ')'}" />
                                </select>
                            </div>
                        </div>

                        <!-- 目标源 -->
                        <div class="form-item">
                            <label class="form-label">
                                <i class="fa fa-database" style="color: var(--success-color); margin-right: 4px;"></i>
                                目标源
                            </label>
                            <div class="form-control-area">
                                <select name="targetConnectorId" id="targetConnectorId" class="form-control select-control">
                                    <option th:each="c,s:${connectors}" th:value="${c?.id}" th:text="${c?.name + '(' + c?.config?.connectorType + ')'}" />
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 数据库配置 (MySQL) -->
                    <div class="form-grid-2" id="databaseGroup" style="display:none;">
                        <div class="form-item">
                            <label class="form-label">源数据库</label>
                            <div class="form-control-area">
                                <select name="sourceDatabase" id="sourceDatabase" class="form-control">
                                    <option value="">请选择数据库</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-label">目标数据库</label>
                            <div class="form-control-area">
                                <select name="targetDatabase" id="targetDatabase" class="form-control">
                                    <option value="">请选择数据库</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Schema配置 (Oracle/SQL Server/PostgreSQL) -->
                    <div class="form-grid-2" id="schemaGroup" style="display:none;">
                        <div class="form-item">
                            <label class="form-label">源Schema</label>
                            <div class="form-control-area">
                                <input class="form-control" name="sourceSchema" id="sourceSchema" type="text" maxlength="100" placeholder="请输入Schema名称" />
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-label">目标Schema</label>
                            <div class="form-control-area">
                                <input class="form-control" name="targetSchema" id="targetSchema" type="text" maxlength="100" placeholder="请输入Schema名称" />
                            </div>
                        </div>
                    </div>

                    <!-- 驱动名称和匹配相似表 -->
                    <div class="form-grid-2">
                        <div class="form-item">
                            <label class="form-label">
                                <i class="fa fa-tag" style="color: var(--warning-color); margin-right: 4px;"></i>
                                名称<strong class="text-primary" style="margin-left: 4px;">*</strong>
                            </label>
                            <div class="form-control-area">
                                <input class="form-control" name="name" type="text" maxlength="50" dbsyncer-valid="require" placeholder="请输入驱动名称" />
                            </div>
                        </div>

                        <div class="form-item">
                            <label class="form-label">
                                <i class="fa fa-table" style="color: var(--primary-color); margin-right: 4px;"></i>
                                匹配相似表
                            </label>
                            <div class="form-control-area">
                                <label class="form-switch">
                                    <input class="dbsyncer_switch" id="autoMatchTable" name="autoMatchTable" type="checkbox" />
                                    <span class="switch-track">
                                        <span class="switch-option switch-option-on">Yes</span>
                                        <span class="switch-option switch-option-off">No</span>
                                        <span class="switch-thumb"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 表映射关系 -->
                    <div class="form-item-full" id="tableGroups" style="margin-bottom: 0;">
                        <label class="form-label">
                            <i class="fa fa-exchange" style="color: var(--success-color); margin-right: 4px;"></i>
                            表映射关系
                            <i class="fa fa-question-circle" style="color: var(--text-tertiary); margin-left: 4px; cursor: help;" 
                               aria-hidden="true" title="适用于快速配置大量表映射关系场景"></i>
                        </label>
                        <div class="form-control-area">
                            <div style="background-color: var(--bg-secondary); padding: 12px; border-radius: 8px; margin-bottom: 12px;">
                                <p style="margin: 0; font-size: 13px; color: var(--text-tertiary); line-height: 1.6;">
                                    <strong style="color: var(--text-secondary);">示例：</strong>
                                    数据源表|目标源表=源表字段A1*|目标字段A2*,源表字段B1|目标字段B2
                                    <i class="fa fa-question-circle" style="color: var(--text-tertiary); margin-left: 4px; cursor: help;" 
                                       aria-hidden="true" title="'|'表示映射关系，'='表示后面是表字段映射关系，有多个字段使用英文','拼接，'*'表示主键，如有多张表换行追加"></i>
                                    <a href="https://gitee.com/ghi/dbsyncer/wikis/%E6%93%8D%E4%BD%9C%E6%89%8B%E5%86%8C/%E6%89%B9%E9%87%8F%E9%85%8D%E7%BD%AE%E8%A1%A8%E6%98%A0%E5%B0%84%E5%85%B3%E7%B3%BB" 
                                       title="操作手册>批量配置表映射关系" target='_blank' 
                                       style="color: var(--primary-color); margin-left: 8px;">
                                       <i class="fa fa-external-link" style="margin-right: 4px;"></i>参考文档
                                    </a>
                                </p>
                            </div>
                            <textarea name="tableGroups" class="form-control dbsyncer_textarea_resize_none" rows="20" 
                                      placeholder="请输入表映射关系，每行一个映射..."></textarea>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>

<script th:src="@{/js/mapping/add.js}"></script>
</html>
