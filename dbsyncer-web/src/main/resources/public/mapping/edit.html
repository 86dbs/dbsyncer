<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="form-container">
    <form id="mappingModifyForm" method="post">
    <div class="card-header">
        <div class="grid grid-cols-6 items-center">
            <div class="lg:col-span-2"></div>
            <div class="lg:col-span-2 card-title text-center">
                <span id="mapping_name_modify" class="text-xxl">[[${mapping?.name}]]</span>
                <i class="fa fa-edit text-info text-xl cursor-pointer" th:title="点击修改名称" th:onclick="mappingModifyName()"></i>
                <p class="card-subtitle">[[${mapping?.id}]]</p>
                <!-- 隐藏表单值 -->
                <div class="hidden">
                    <input id="mappingId" name="id" type="text" th:value="${mapping?.id}"/>
                    <input name="name" type="text" th:value="${mapping?.name}"/>
                </div>
            </div>
            <div class="lg:col-span-2"></div>
        </div>
    </div>
    <div class="card-body">
        <!-- 驱动同步关系 -->
        <div class="grid grid-cols-3">
            <div class="flex items-center gap-3">
                <img draggable="false" style="width: 60px; height: 60px;" th:src="@{'/img/'+ ${mapping?.sourceConnector?.config?.connectorType} + '.png'}" />
                <div>
                    <p class="text-md">[[${mapping?.sourceConnector?.name}]]</p>
                    <p class="text-sm">数据源：[[${mapping?.sourceConnector?.config?.connectorType}]]</p>
                </div>
            </div>
            <div class="text-info items-center text-center">
                <p></p>
                <i class="fa fa-arrow-right fa-3x"></i>
            </div>
            <div class="flex items-center gap-3">
                <img draggable="false" style="width: 60px; height: 60px;" th:src="@{'/img/'+ ${mapping?.targetConnector?.config?.connectorType} + '.png'}" />
                <div>
                    <p class="text-md">[[${mapping?.targetConnector?.name}]]</p>
                    <p class="text-sm">目标源：[[${mapping?.targetConnector?.config?.connectorType}]]</p>
                </div>
            </div>
        </div>

        <!-- 同步模式选择 -->
        <div class="flex items-center justify-between mt-4">
            <div id="mapping_model" class="radio-group">
                <input type="radio" name="model" value="full" th:checked="${'full' eq mapping?.model}" />
                <label>全量</label>
                <input type="radio" name="model" value="increment" th:checked="${'increment' eq mapping?.model}" />
                <label>增量</label>
                <input type="radio" name="model" value="fullToIncrement" disabled />
                <label>全量+增量</label>
            </div>

            <div class="form-actions">
                <button id="mappingSubmitBtn" type="button" class="btn btn-primary">
                    <i class="fa fa-save"></i> 保存
                </button>
                <button id="mappingBackBtn" type="button" class="btn btn-outline" onclick="backIndexPage()">
                    <i class="fa fa-reply"></i> 返回
                </button>
            </div>
        </div>

        <!-- 映射关系区域 -->
        <h3><i class="fa fa-table text-success"></i> 映射关系</h3>
        <div th:replace="mapping/editTable :: content"></div>

        <!-- 高级配置区域 -->
        <h3><i class="fa fa-table text-info"></i> 高级配置</h3>
        <p class="text-xs text-tertiary">对所有表映射关系都生效</p>
        <!-- 全量配置 -->
        <div th:replace="mapping/editFull :: content"></div>

        <!-- 增量配置 -->
        <div th:replace="mapping/editIncrement :: content"></div>

        <!-- 过滤条件 -->
        <div th:replace="mapping/editFilter :: content"></div>

        <!-- 转换配置 -->
        <div th:replace="mapping/editConvert :: content"></div>

        <!-- 插件配置 -->
        <div th:replace="mapping/editPlugin :: content"></div>

        <!-- 策略配置 -->
        <div th:replace="mapping/editStrategy :: content"></div>

    </div>
    </form>
</div>

<script th:src="@{/js/mapping/edit.js}"></script>
</html>
