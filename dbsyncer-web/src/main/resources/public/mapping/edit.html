<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="form-container">
    <div class="card-header">
        <div class="grid grid-cols-6 items-center">
            <div class="lg:col-span-2"></div>
            <div class="lg:col-span-2 card-title text-center">
                <span id="mappingModifyName" class="text-xxl">[[${mapping?.name}]]</span>
                <i class="fa fa-edit text-info text-xl cursor-pointer" th:title="点击修改名称" th:onclick="mappingModifyName()"></i>
                <p class="card-subtitle">[[${mapping?.id}]]</p>
            </div>
            <div class="lg:col-span-2"></div>
        </div>
    </div>
    <div class="card-body">
        <!-- 驱动同步关系 -->
        <div class="grid grid-cols-3 border border-gray-300 rounded-md p-3">
            <div class="flex items-center gap-3">
                <img draggable="false" style="width: 60px; height: 60px;" th:src="@{'/img/'+ ${mapping?.sourceConnector?.config?.connectorType} + '.png'}" />
                <div>
                    <p class="text-md">[[${mapping?.sourceConnector?.name}]]</p>
                    <p class="text-sm">数据源：[[${mapping?.sourceConnector?.config?.connectorType}]]</p>
                </div>
            </div>
            <div class="text-info items-center text-center">
                <p></p>
                <i class="fa fa-arrow-right fa-3x"></i>
            </div>
            <div class="flex items-center gap-3">
                <img draggable="false" style="width: 60px; height: 60px;" th:src="@{'/img/'+ ${mapping?.targetConnector?.config?.connectorType} + '.png'}" />
                <div>
                    <p class="text-md">[[${mapping?.targetConnector?.name}]]</p>
                    <p class="text-sm">目标源：[[${mapping?.targetConnector?.config?.connectorType}]]</p>
                </div>
            </div>
        </div>

        <!-- 同步模式选择 -->
        <div class="flex items-center justify-between mt-4">
            <div class="radio-group">
                <input type="radio" name="model" value="full" th:checked="${'full' eq mapping?.model}" />
                <label>全量</label>
                <input type="radio" name="model" value="increment" th:checked="${'increment' eq mapping?.model}" />
                <label>增量</label>
                <input type="radio" name="model" value="fullToIncrement" disabled />
                <label>全量+增量</label>
            </div>

            <div class="form-actions">
                <button id="mappingSubmitBtn" type="button" class="btn btn-primary">
                    <i class="fa fa-save"></i> 保存
                </button>
                <button id="mappingBackBtn" type="button" class="btn btn-outline">
                    <i class="fa fa-reply"></i> 返回
                </button>
            </div>
        </div>

        <!-- 映射关系区域 -->
        <h3><i class="fa fa-table text-success"></i> 映射关系</h3>
        <div th:replace="mapping/editTable :: content"></div>

        <!-- 高级配置区域 -->
        <h3><i class="fa fa-table text-info"></i> 高级配置</h3>
        <p class="text-xs text-tertiary">对所有表映射关系都生效</p>
        <!-- 全量配置 -->
        <div th:replace="mapping/editFull :: content"></div>

        <!-- 增量配置 -->
        <div th:replace="mapping/editIncrement :: content"></div>

        <!-- 过滤条件 -->
        <div th:replace="mapping/editFilter :: content"></div>

        <!-- 转换配置 -->
        <div th:replace="mapping/editConvert :: content"></div>

        <!-- 策略配置 -->
        <div th:replace="mapping/editParameter :: content"></div>

        <!-- 插件配置 -->
        <div th:replace="mapping/editPlugin :: content"></div>

    </div>
</div>

<script>
/**
 * 修改驱动名称
 */
function mappingModifyName() {
    const $name = $("#mappingModifyName");
    const tmp = $name.text();
    $name.text("");
    $name.append("<input type='text'/>");
    const $input = $name.find("input");
    $input.focus().val(tmp);
    $input.blur(function() {
        $name.text($(this).val());
        $("#mappingModifyForm input[name='name']").val($(this).val());
        $input.unbind();
    });
}

/**
 * 绑定表关系点击事件
 */
function bindMappingTableGroupListClick() {
    const $tableGroupList = $("#tableGroupList");
    $tableGroupList.unbind("click");
    $tableGroupList.find("tr").bind('click', function () {
        // 动态加载表组编辑页面
        if (typeof doLoader === 'function') {
            doLoader('/tableGroup/page/editTableGroup?id=' + $(this).attr("id"));
        }
    });

    // 绑定表格拖拽事件（使用原生 HTML5 拖拽 API）
    const rows = $tableGroupList.find("tr");
    rows.each(function() {
        const row = $(this)[0];
        row.setAttribute('draggable', 'true');

        row.addEventListener('dragstart', handleDragStart);
        row.addEventListener('dragend', handleDragEnd);
        row.addEventListener('dragover', handleDragOver);
        row.addEventListener('dragleave', handleDragLeave);
        row.addEventListener('drop', handleDrop);
    });

    let dragSrcEl = null;

    function handleDragStart(e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', this.innerHTML);
        this.classList.add('dragging');
    }

    function handleDragEnd(e) {
        this.classList.remove('dragging');
        const rows = $tableGroupList.find('tr');
        rows.removeClass('drag-over');

        // 更新排序
        const newData = [];
        rows.each(function () {
            newData.push($(this).attr('id'));
        });
        $("#sortedTableGroupIds").val(newData.join('|'));
    }

    function handleDragOver(e) {
        if (e.preventDefault) {
            e.preventDefault();
        }
        e.dataTransfer.dropEffect = 'move';
        return false;
    }

    function handleDragLeave(e) {
        this.classList.remove('drag-over');
    }

    function handleDrop(e) {
        if (e.stopPropagation) {
            e.stopPropagation();
        }

        if (dragSrcEl !== this) {
            const srcIndex = $(dragSrcEl).index();
            const destIndex = $(this).index();

            if (srcIndex < destIndex) {
                $(this).after(dragSrcEl);
            } else {
                $(this).before(dragSrcEl);
            }
        }

        this.classList.remove('drag-over');
        return false;
    }
}

/**
 * 初始化同步模式单选按钮组
 */
$(document).ready(function() {
    $('.radio-group').radioGroup({
        theme: 'info',
        size: 'md',
        onChange: function(value, label) {
            console.log('同步模式已切换:', label, '(值:', value, ')');
        }
    });
});

</script>
<script th:src="@{/js/mapping/edit.js}"></script>
<script th:src="@{/js/mapping/editFilterAndConvert.js}"></script>
<script th:src="@{/js/mapping/editIncrement.js}"></script>
<script th:src="@{/js/mapping/editPlugin.js}"></script>
</html>
