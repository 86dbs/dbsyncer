<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<!-- 查询驱动列表 -->
<div class="form-container">
    <div class="card-header">
        <h3 class="card-title text-center">驱动管理</h3>
    </div>
    <div class="card-body">
        <div class="grid grid-cols-6 items-center">
            <div id="searchMapping" class="lg:col-span-2 search-wrapper">
                <i class="fa fa-search search-icon"></i>
                <input class="search-input" type="text" maxlength="32" placeholder="搜索驱动名称">
                <span class="search-clear" title="清除">
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="lg:col-span-2"></div>
            <div class="lg:col-span-2 flex items-center justify-end gap-4">
                <button class="btn btn-primary" id="addMappingBtn" onclick="doLoader('/mapping/pageAdd')">
                    <i class="fa fa-plus"></i> 添加
                </button>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>数据源</th>
                <th>目标源</th>
                <th>类型</th>
                <th>结果</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="mappingTableBody">
                <!-- 动态数据 -->
                <tr th:each="mapping, iterStat : ${mappings}" th:if="${mappings != null and !mappings.isEmpty()}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td>
                        <div class="d-flex align-center">
                            <i class="fa fa-exchange"></i>
                            <span th:text="${mapping.name}">名称</span>
                        </div>
                    </td>
                    <td th:text="${mapping.sourceConnector != null ? mapping.sourceConnector.name : 'N/A'}">数据源</td>
                    <td th:text="${mapping.targetConnector != null ? mapping.targetConnector.name : 'N/A'}">目标源</td>
                    <td th:text="${mapping.meta != null ? mapping.meta.model : 'N/A'}">类型</td>
                    <td>
                        <span th:if="${mapping?.meta?.total > 0}" th:text="'总数:'+${mapping?.meta.total}" class="label label-default">总数</span>
                        <span th:text="'已完成:'+${mapping?.meta.success}" class="label label-success">已完成数量</span>
                        <span th:if="${mapping?.meta?.fail > 0}" th:text="'失败数量:'+${mapping?.meta.fail}" class="label label-danger">失败数量</span>
                    </td>
                    <td>
                        <span th:if="${mapping?.meta?.state eq 0}" class="label label-default">未运行</span>
                        <span th:if="${mapping?.meta?.state eq 1}" class="label label-success">运行中</span>
                        <span th:if="${mapping?.meta?.state eq 2}" class="label label-default">停止中</span>
                    </td>
                    <td>
                        <div class="flex items-center gap-1">
                            <button class="table-action-btn view" title="修改" th:data-id="${mapping.id}" onclick="editMapping(this.dataset.id)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <!-- 未运行 -->
                            <button class="table-action-btn play" th:data-id="${mapping.id}" th:if="${mapping?.meta?.state eq 0}" onclick="startMapping(this.dataset.id)">
                                <i class="fa fa-play" th:title="启动"></i>
                            </button>
                            <!-- 运行中 -->
                            <button class="table-action-btn play" th:data-id="${mapping.id}" th:if="${mapping?.meta?.state eq 1}" onclick="stopMapping(this.dataset.id)">
                                <i class="fa fa-pause" th:title="停止"></i>
                            </button>
                            <!-- 停止中 -->
                            <button class="table-action-btn play" th:if="${mapping?.meta?.state eq 2}">
                                <i class="fa fa-spinner fa-spin" th:title="停止中"></i> 停止中
                            </button>
                            <button class="table-action-btn delete" title="删除" th:data-id="${mapping.id}" onclick="deleteMapping(this.dataset.id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <!-- 空数据提示 -->
                <tr th:if="${mappings == null or mappings.isEmpty()}">
                    <td colspan="8" class="text-center">
                        <i class="fa fa-exchange empty-icon"></i>
                        <p class="empty-text">暂无驱动</p>
                        <p class="empty-description">点击"添加"按钮创建第一个驱动</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 分页信息 -->
        <div id="mappingPagination" class="p-5 border-t border-gray-100 flex items-center justify-between">
            <p class="text-sm text-gray-500">共 <span class="totalCount">0</span> 条，第 <span class="currentPage">1</span> / <span class="totalPages">1</span> 页</p>
            <div class="pagination-bar flex items-center gap-2"></div>
        </div>

    </div>
</div>

<script>
// 同步任务列表自动刷新定时器
let mappingListAutoRefreshTimer = null;

// 自动刷新间隔（毫秒），默认5秒
const MAPPING_LIST_REFRESH_INTERVAL = 5000;

/**
 * 启动同步任务列表自动刷新定时器
 */
function startMappingListAutoRefresh() {

    // 先清除已存在的定时器
    stopMappingListAutoRefresh();
    
    // 启动新的定时器
    mappingListAutoRefreshTimer = setInterval(function() {
        try {
            // 检查表格是否存在（更准确的判断方法）
            const $mappingTable = $('#mappingTable');
            const $mappingTableBody = $('#mappingTableBody');

            console.log('[自动刷新] 检查表格元素:', {
                tableExists: $mappingTable.length > 0,
                tableBodyExists: $mappingTableBody.length > 0,
                currentTime: new Date().toLocaleTimeString()
            });
            
            // 只有当表格存在时才执行刷新
            if ($mappingTable.length && $mappingTableBody.length) {
                console.log('[自动刷新] 开始静默刷新数据');
                // 静默刷新（不显示加载提示和成功消息）
            } else {
                // 如果表格不存在，说明已经离开列表页面，停止定时器
                console.log('[自动刷新] 表格元素不存在，停止自动刷新');
                stopMappingListAutoRefresh();
            }
        } catch (e) {
            // 如果出现错误，停止定时器
            console.error('[自动刷新] 出错:', e);
            stopMappingListAutoRefresh();
        }
    }, MAPPING_LIST_REFRESH_INTERVAL);

    console.log('[自动刷新] 已启动，刷新间隔: ' + (MAPPING_LIST_REFRESH_INTERVAL / 1000) + '秒');
}

/**
 * 停止同步任务列表自动刷新定时器
 */
function stopMappingListAutoRefresh() {
    if (mappingListAutoRefreshTimer !== null) {
        clearInterval(mappingListAutoRefreshTimer);
        mappingListAutoRefreshTimer = null;
        console.log('[自动刷新] 已停止');
    }
}

/**
 * 编辑同步任务 - 动态加载编辑页面
 */
function editMapping(id) {
    // 停止自动刷新定时器
    stopMappingListAutoRefresh();

    doLoader("/mapping/page/edit?id="+id);
}

function changeMappingState(id, url, title) {
    const btn = event.target.closest('.table-action-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fa fa-spinner fa-spin" title="'+ title +'中"></i>';
    btn.disabled = true;
    doPoster(url, {id: id}, function (response) {
        btn.innerHTML = originalText;
        btn.disabled = false;
        if (response.success) {
            bootGrowl(title +'成功', 'success');
            backIndexPage();
        } else {
            bootGrowl(title +'失败: ' + response.resultValue, 'danger');
        }
    })
}

/**
 * 启动任务
 */
function startMapping(id) {
    changeMappingState(id, '/mapping/start', "启动");
}

/**
 * 停止任务
 */
function stopMapping(id) {
    changeMappingState(id, '/mapping/stop', "停止");
}

/**
 * 删除任务
 */
function deleteMapping(id) {
    DBSyncerTheme.showConfirm({
        title: '确定要删除驱动？',
        icon: 'warning',
        size: 'large',
        confirmType: 'danger',
        onConfirm: function () {
            // 禁用按钮，防止重复点击
            doPoster('/mapping/remove', {id: id}, function (data) {
                if (data.success === true) {
                    bootGrowl("删除成功！", "success");
                    backIndexPage();
                } else {
                    bootGrowl(data.resultValue || "删除失败", "danger");
                }
            });
        }
    });
}

// 根据状态生成操作按钮
function renderStateButton(state, mappingId) {
    const stateConfig = {
        0: { // 未运行
            icon: 'fa-play',
            title: '启动',
            onclick: `startMapping('${mappingId}')`,
            disabled: false
        },
        1: { // 运行中
            icon: 'fa-pause',
            title: '停止',
            onclick: `stopMapping('${mappingId}')`,
            disabled: false
        },
        2: { // 停止中
            icon: 'fa-spinner fa-spin',
            title: '停止中',
            text: ' 停止中',
            disabled: true
        }
    };
    
    const config = stateConfig[state] || stateConfig[0];
    const disabledAttr = config.disabled ? ' disabled' : '';
    const onclickAttr = config.onclick ? ` onclick="${config.onclick}"` : '';
    
    return `
        <button class="table-action-btn play" data-id="${mappingId}" title="${config.title}"${onclickAttr}${disabledAttr}>
            <i class="fa ${config.icon}"></i>${config.text || ''}
        </button>
    `;
}

// 页面初始化
$(document).ready(function() {
    // 定义返回函数，子页面返回
    window.backIndexPage = function () {
        doLoader('/mapping/list');
    };
    // 启动自动刷新定时器
    startMappingListAutoRefresh();

    // 初始化分页管理器
    const pagination = new PaginationManager({
        requestUrl: '/mapping/search',
        tableBodySelector: '#mappingTableBody',
        paginationSelector: '#mappingPagination',
        renderRow: function(mapping, index) {
            return `
                <tr>
                    <td>${index}</td>
                    <td>
                        <div class="d-flex align-center">
                            <i class="fa fa-database connector-icon text-info"></i>
                            <span>${escapeHtml(mapping.name)}</span>
                        </div>
                    </td>
                    <td>${escapeHtml(mapping.sourceConnector.name || '')}</td>
                    <td>${escapeHtml(mapping.targetConnector.name || '')}</td>
                    <td>${mapping.meta != null ? mapping.meta.model : 'N/A'}</td>
                    <td>
                        <span class="label label-default">总数:${mapping?.meta.total}</span>
                        <span class="label label-success">${mapping?.meta.success > 0 ? '已完成:' + mapping?.meta.success : ''}</span>
                        <span class="label label-danger">${mapping?.meta.fail > 0 ? '失败:' + mapping?.meta.fail : ''}</span>
                    </td>
                    <td>
                        <span class="label label-default">${mapping?.meta?.state === 0 ? '未运行' : ''}</span>
                        <span class="label label-success">${mapping?.meta?.state === 1 ? '运行中' : ''}</span>
                        <span class="label label-default">${mapping?.meta?.state === 2 ? '停止中' : ''}</span>
                    </td>
                    <td>
                        <div class="flex items-center gap-1">
                            <button class="table-action-btn view" title="修改" data-id="${mapping.id}" onclick="editMapping('${mapping.id}')">
                                <i class="fa fa-edit"></i>
                            </button>
                            ${renderStateButton(mapping?.meta?.state || 0, mapping.id)}
                            <button class="table-action-btn delete" title="删除" data-id="${mapping.id}" onclick="deleteMapping('${mapping.id}')">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        },
        emptyHtml:'<td colspan="7" class="text-center"><i class="fa fa-exchange empty-icon"></i><p class="empty-text">暂无驱动</p><p class="empty-description">点击"添加"按钮创建第一个驱动</p></td>'
    });

    // 搜索框输入事件
    DBSyncerTheme.initSearch('searchMapping', function (searchKey) {
        pagination.doSearch({'searchKey': searchKey});
    });
});
</script>

</html>
