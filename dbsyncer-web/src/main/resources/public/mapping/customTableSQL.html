<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content" id="sql_model" class="hidden">

    <div class="grid grid-cols-2 mt-5">
        <div class="form-item">
            <label class="form-label">表名</label>
            <div class="form-control-area">
                <input class="form-control" id="tableName" type="text" maxlength="64" placeholder="ERP用户表"/>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">主表<i class="fa fa-question-circle" title="用于增量同步，根据监听的主表获取增量数据"></i></label>
            <div class="form-control-area">
                <select id="main_table_select" class="form-control">
                    <option th:each="t,s:${mapping?.mainTables}" th:value="${t?.name}" th:text="${t?.name} + ' ('+${t?.type}+')'"/>
                </select>
            </div>
        </div>
    </div>

    <div class="grid mt-5">
        <div class="form-item">
            <label class="form-label">SQL</label>
            <div class="form-control-area">
                <textarea id="sql" class="form-control" maxlength="8192" rows="10">SELECT T1.* FROM USER T1</textarea>
            </div>
        </div>
    </div>
</div>
