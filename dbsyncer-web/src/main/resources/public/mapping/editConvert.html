<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <p class="text-muted">转换配置</p>
    
    <p class="text-muted">
        转换配置：为目标字段指定转换规则
        <br>
        <small class="text-info">
            • 字段有值：对已有字段值进行转换（如：AES 加密、类型转换）
            <br>
            • 字段无值：生成新字段值（如：固定值、默认值）
            <br>
            • 支持选择任何目标表字段，包括无源字段映射的字段
        </small>
    </p>

    <!-- 转换类型说明（可折叠，动态读取 ConvertEnum 的说明和示例） -->
    <div class="panel panel-default" style="margin-top: 10px;">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#convertHelp">
                    <i class="fa fa-question-circle"></i> 转换类型说明及示例
                </a>
            </h4>
        </div>
        <div id="convertHelp" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th style="width: 20%;">转换类型</th>
                                <th style="width: 15%;">参数个数</th>
                                <th style="width: 30%;">说明</th>
                                <th style="width: 35%;">示例</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 动态读取 ConvertEnum 的说明和示例（包括 EXPRESSION 和 FIXED） -->
                            <tr th:each="c : ${convert}">
                                <td><strong th:text="${c?.name}"></strong></td>
                                <td th:text="${c?.argNum == -1 ? '-' : c?.argNum}"></td>
                                <td th:text="${c?.description}"></td>
                                <td th:utext="${c?.example}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label class="col-sm-3 control-label text-right">转换</label>
                <div class="col-sm-9">
                    <select id="convertOperator" class="form-control select-control">
                        <option th:value="${c?.code}" 
                                th:text="${c?.name}" 
                                th:argNum="${c?.argNum}"
                                th:title="${c?.name + '：' + c?.description}"
                                th:each="c,state : ${convert}"/>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-sm-3 control-label text-right">目标源表字段</label>
                <div class="col-sm-9">
                    <select id="convertTargetField" class="form-control select-control">
                        <!-- 目标源表公共字段 -->
                        <option th:if="${tableGroup} == null" th:each="c,s:${mapping?.targetColumn}" th:value="${c?.name}" th:text="${c?.name} +' (' + ${c?.typeName} +')'" />

                        <!-- 目标源表字段 -->
                        <option th:each="c,s:${tableGroup?.targetTable?.column}" th:value="${c?.name}" th:text="${c?.name} +' (' + ${c?.typeName} +')'" />
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-sm-2 control-label text-right">参数</label>
                <div class="col-sm-10">
                    <!-- 统一的参数输入容器，根据 argNum 动态显示 -->
                    <div id="convertParamsContainer">
                        <!-- argNum == -1 时显示：表达式/固定值输入框（单行，全宽） -->
                        <div class="col-sm-12" style="padding: 0; display: none;" data-arg-num="-1">
                            <input class="form-control convertParam" type="text" placeholder="表达式或固定值（如：${field1} + ' ' + ${field2} 或 BATCH_001）" />
                        </div>
                        <!-- argNum >= 1 时显示：参数输入框（最多2个，并排） -->
                        <div class="col-sm-6" style="padding-left: 0; display: none;" data-arg-num="1">
                            <input class="form-control convertParam" type="text" maxlength="50" placeholder="参数1" />
                        </div>
                        <div class="col-sm-6" style="padding-right: 0; display: none;" data-arg-num="2">
                            <input class="form-control convertParam" type="text" maxlength="50" placeholder="参数2" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-11"></div>
            <div class="col-md-1">
                <button id="convertAdd" type="button" class="btn btn-primary">
                    <span class="fa fa-plus"></span>添加
                </button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <table id="convertTable" class="table table-hover hidden">
                    <thead>
                        <tr>
                            <th>转换</th>
                            <th>目标源表字段</th>
                            <th>参数/表达式</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="convertList">
                        <!-- Mapping convert -->
                        <tr th:if="${tableGroup} == null" th:each="f,s:${mapping?.convert}">
                            <td th:value="${f?.convertCode}">[[${f?.convertName}]]</td>
                            <td>[[${f?.name}]]</td>
                            <td th:text="${f?.args}"></td>
                            <td><a class='fa fa-remove fa-2x convertDelete dbsyncer_pointer' title='删除' ></a></td>
                        </tr>
                        <!-- TableGroup convert -->
                        <tr th:each="f,s:${tableGroup?.convert}">
                            <td th:value="${f?.convertCode}">[[${f?.convertName}]]</td>
                            <td>[[${f?.name}]]</td>
                            <td th:text="${f?.args}"></td>
                            <td><a class='fa fa-remove fa-2x convertDelete dbsyncer_pointer' title='删除' ></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 隐藏表单值 -->
    <div class="form-group hidden">
        <input id="convert" name="convert" class="form-control" type="text"/>
    </div>

</div>
</html>
