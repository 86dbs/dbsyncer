<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">

    <p th:if="${tableGroup} == null" class="text-muted">策略配置</p>

    <div th:if="${tableGroup} == null" class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label class="col-sm-3 control-label text-right">覆盖<i class="fa fa-question-circle fa_gray" aria-hidden="true" title="Yes-目标表不存在数据时， 执行insert，存在会执行update; No-不生效"></i></label>
                <div class="col-sm-9">
                    <input name="forceUpdate" class="dbsyncer_switch" th:checked="${mapping?.forceUpdate}" type="checkbox">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-sm-3 control-label text-right">校验<i class="fa fa-question-circle fa_gray" aria-hidden="true" title="【开发中..】Yes-校验数据源表与目标表差异数据; No-不生效"></i></label>
                <div class="col-sm-9">
                    <input name="compareData" class="dbsyncer_switch" th:checked="${mapping?.compareData}" disabled type="checkbox" />
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-sm-3 control-label text-right">订正<i class="fa fa-question-circle fa_gray" aria-hidden="true" title="【开发中..】Yes-校验数据源表与目标表差异数据，以源表为准，覆盖写入目标表; No-不生效"></i></label>
                <div class="col-sm-9">
                    <input name="recoverData" class="dbsyncer_switch" th:checked="${mapping?.recoverData}" disabled type="checkbox" />
                </div>
            </div>
        </div>
    </div>

</div>

</html>
