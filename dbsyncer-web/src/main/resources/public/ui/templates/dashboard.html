
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold">仪表盘</h2>
        <div class="flex space-x-2">
            <el-select
                    v-model="timeRange"
                    :options="timeRangeOptions"
                    size="small"
            ></el-select>
            <el-button type="primary" size="small">
                <i class="fa fa-refresh mr-1"></i>刷新
            </el-button>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <el-card class="shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">总任务数</p>
                    <h3 class="text-2xl font-bold mt-1">24</h3>
                </div>
                <el-avatar shape="circle" class="bg-primary/10 text-primary p-3">
                    <i class="fa fa-tasks"></i>
                </el-avatar>
            </div>
            <div class="mt-3 flex items-center text-sm">
                    <span class="text-success flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i>
                        <span>4 个</span>
                    </span>
                <span class="text-gray-500 ml-2">较上周</span>
            </div>
        </el-card>

        <el-card class="shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">运行中任务</p>
                    <h3 class="text-2xl font-bold mt-1">18</h3>
                </div>
                <el-avatar shape="circle" class="bg-success/10 text-success p-3">
                    <i class="fa fa-play-circle-o"></i>
                </el-avatar>
            </div>
            <div class="mt-3 flex items-center text-sm">
                    <span class="text-success flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i>
                        <span>2 个</span>
                    </span>
                <span class="text-gray-500 ml-2">较上周</span>
            </div>
        </el-card>

        <el-card class="shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">失败任务</p>
                    <h3 class="text-2xl font-bold mt-1">2</h3>
                </div>
                <el-avatar shape="circle" class="bg-danger/10 text-danger p-3">
                    <i class="fa fa-exclamation-circle"></i>
                </el-avatar>
            </div>
            <div class="mt-3 flex items-center text-sm">
                    <span class="text-danger flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i>
                        <span>1 个</span>
                    </span>
                <span class="text-gray-500 ml-2">较上周</span>
            </div>
        </el-card>

        <el-card class="shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">同步数据量</p>
                    <h3 class="text-2xl font-bold mt-1">1.2M</h3>
                </div>
                <el-avatar shape="circle" class="bg-primary/10 text-primary p-3">
                    <i class="fa fa-database"></i>
                </el-avatar>
            </div>
            <div class="mt-3 flex items-center text-sm">
                    <span class="text-success flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i>
                        <span>15%</span>
                    </span>
                <span class="text-gray-500 ml-2">较上周</span>
            </div>
        </el-card>
    </div>

    <!-- 图表和表格区域 -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <el-card class="lg:col-span-2 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold">同步性能趋势</h3>
                <el-select
                        v-model="chartType"
                        :options="chartTypeOptions"
                        size="small"
                ></el-select>
            </div>
            <div class="h-[300px]">
                <canvas id="performanceChart"></canvas>
            </div>
        </el-card>

        <el-card class="shadow-sm">
            <h3 class="font-semibold mb-4">任务状态分布</h3>
            <div class="h-[300px] flex items-center justify-center">
                <canvas id="statusChart"></canvas>
            </div>
        </el-card>
    </div>

    <!-- 最近活动 -->
    <el-card class="shadow-sm">
        <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold">最近活动</h3>
            <el-button size="small" type="text">查看全部</el-button>
        </div>
        <el-table
                :data="recentActivityData"
                border
                :show-header="false"
                :highlight-current-row="true"                style="width: 100%;"
        >
            <el-table-column prop="activity" width="calc(100% - 120px)">
                <template slot-scope="scope">
                    <div class="flex items-center">
                        <el-avatar
                                shape="circle"
                                size="small"
                                :class="`${scope.row.color}/10 text-${scope.row.color} mr-2`"
                        >
                            <i :class="scope.row.icon"></i>
                        </el-avatar>
                        <span class="whitespace-normal">{{ scope.row.activity }}</span>
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="time" width="120" align="right">
                <template slot-scope="scope">
                    <span class="text-gray-500 text-sm">{{ scope.row.time }}</span>
                </template>
            </el-table-column>
        </el-table>
    </el-card>
</div>
