<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold">数据库连接</h2>
        <el-button type="primary" @click="showConnectionForm = true">
            <i class="fa fa-plus mr-1"></i>新增连接
        </el-button>
    </div>

    <el-card class="shadow-sm">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-3">
            <div class="flex flex-wrap gap-2">
                <el-select
                        v-model="dbTypeFilter"
                        :options="dbTypeOptions"
                        placeholder="数据库类型"
                        size="small"
                ></el-select>
                <el-select
                        v-model="connectionStatusFilter"
                        :options="connectionStatusOptions"
                        placeholder="连接状态"
                        size="small"
                ></el-select>
            </div>
            <el-input
                    v-model="connectionSearch"
                    placeholder="搜索连接..."
                    size="small"
                    class="w-full md:w-64"
                    prefix-icon="el-icon-search"
            ></el-input>
        </div>

        <el-table
                :data="filteredConnections"
                border
                highlight-current-row
                style="width: 100%;"
        >
            <el-table-column prop="name" label="连接名称"></el-table-column>
            <el-table-column prop="type" label="数据库类型">
                <template slot-scope="scope">
                    {{ dbTypeMap[scope.row.type] || scope.row.type }}
                </template>
            </el-table-column>
            <el-table-column prop="host" label="连接地址">
                <template slot-scope="scope">
                    {{ scope.row.host }}:{{ scope.row.port }}
                </template>
            </el-table-column>
            <el-table-column prop="status" label="状态">
                <template slot-scope="scope">
                    <el-tag
                            :type="statusMap[scope.row.status].color"
                    >
                        {{ statusMap[scope.row.status].label }}
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column label="操作" align="right">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="text"
                            @click="handleConnectionTest(scope.row.id)"
                    >
                        测试
                    </el-button>
                    <el-button
                            size="mini"
                            type="text"
                            @click="handleConnectionEdit(scope.row.id)"
                    >
                        编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="text"
                            style="color: #F56C6C"
                            @click="handleConnectionDelete(scope.row.id)"
                    >
                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[10, 20, 50, 100]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="filteredConnections.length"
                class="mt-4"
        ></el-pagination>
    </el-card>

    <!-- 新增连接对话框 -->
    <el-dialog
            title="新增数据库连接"
            :visible.sync="showConnectionForm"
            width="600px">
        <el-form :model="newConnection" ref="connectionForm" :rules="connectionRules">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <el-form-item
                        label="连接名称"
                        prop="name">
                    <el-input v-model="newConnection.name" placeholder="例如：主数据库"></el-input>
                </el-form-item>
                <el-form-item
                        label="数据库类型"
                        prop="type">
                    <el-select
                            filterable
                            v-model="newConnection.type"
                            placeholder="选择数据库类型"
                            @change="handleConnectorTypeChange"
                    >
                        <el-option
                                v-for="item in dbTypeOptions"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="md:col-span-2">
                    <el-form-item
                            label="连接地址"
                            prop="host"
                    >
                        <el-input v-model="newConnection.host" placeholder="例如：localhost 或 IP 地址"></el-input>
                    </el-form-item>
                </div>

                <el-form-item
                        label="用户名"
                        prop="username"
                >
                    <el-input v-model="newConnection.username" placeholder="数据库用户名"></el-input>
                </el-form-item>

                <el-form-item
                        label="密码"
                        prop="password"
                >
                    <el-input
                            v-model="newConnection.password"
                            type="password"
                            placeholder="数据库密码"
                    ></el-input>
                </el-form-item>
            </div>

            <el-form-item label="高级选项">
                <el-collapse>
                    <el-collapse-item title="点击展开高级选项" name="advanced">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                            <el-form-item label="连接超时(秒)">
                                <el-input-number
                                        v-model="newConnection.timeout"
                                        :min="1"
                                        :max="300"
                                        placeholder="连接超时时间"
                                ></el-input-number>
                            </el-form-item>

                            <el-form-item label="连接池大小">
                                <el-input-number
                                        v-model="newConnection.poolSize"
                                        :min="1"
                                        :max="100"
                                        placeholder="连接池大小"
                                ></el-input-number>
                            </el-form-item>

                            <el-form-item label="额外参数">
                                <el-input
                                        v-model="newConnection.extraParams"
                                        placeholder="例如：useSSL=false"
                                ></el-input>
                            </el-form-item>
                        </div>
                    </el-collapse-item>
                </el-collapse>
            </el-form-item>
        </el-form>

        <div slot="footer" class="flex justify-end space-x-2">
            <el-button @click="showConnectionForm = false">取消</el-button>
            <el-button type="primary" @click="testConnection">测试连接</el-button>
            <el-button type="primary" @click="saveConnection">保存</el-button>
        </div>
    </el-dialog>
</div>
