<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold">同步日志</h2>
        <div class="flex space-x-2">
            <el-date-picker
                    v-model="logDateRange"
                    type="date"
                    placeholder="选择日期"
                    size="small"
            ></el-date-picker>
            <el-button type="primary" size="small">
                <i class="fa fa-download mr-1"></i>导出
            </el-button>
        </div>
    </div>

    <el-card class="shadow-sm">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-3">
            <div class="flex flex-wrap gap-2">
                <el-select
                        v-model="logLevelFilter"
                        :options="logLevelOptions"
                        placeholder="日志级别"
                        size="small"
                ></el-select>
                <el-select
                        v-model="logTaskFilter"
                        :options="logTaskOptions"
                        placeholder="关联任务"
                        size="small"
                ></el-select>
            </div>
            <el-input
                    v-model="logSearch"
                    placeholder="搜索日志..."
                    size="small"
                    class="w-full md:w-64"
                    prefix-icon="el-icon-search"
            ></el-input>
        </div>

        <el-table
                :data="filteredLogs"
                border
                highlight-current-row
                style="width: 100%;"
        >
            <el-table-column prop="timestamp" label="时间" width="180"></el-table-column>
            <el-table-column prop="taskName" label="任务"></el-table-column>
            <el-table-column prop="level" label="级别">
                <template slot-scope="scope">
                    <el-tag
                            :type="logLevelMap[scope.row.level].color"
                    >
                        {{ logLevelMap[scope.row.level].label }}
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column prop="message" label="日志信息"></el-table-column>
        </el-table>

        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[10, 20, 50, 100]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="filteredLogs.length"
                class="mt-4"
        ></el-pagination>
    </el-card>
</div>
