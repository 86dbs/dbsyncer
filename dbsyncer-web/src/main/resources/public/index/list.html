<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="index">

    <!-- 同步趋势图表 -->
    <div class="form-container lg:col-span-2 p-5 mb-6">
        <div class="flex items-center justify-between mb-5">
            <h3 class="font-bold text-lg">同步趋势</h3>
            <div class="flex gap-2">
                <button class="btn btn-outline text-sm">今日</button>
                <button class="btn btn-outline text-sm text-primary">本周</button>
                <button class="btn btn-outline text-sm">本月</button>
            </div>
        </div>
        <div class="mb-5">
            <canvas id="syncTrendChart"></canvas>
        </div>
        <!-- 统计卡片 -->
        <div class="grid grid-cols-4">
            <div class="card px-6">
                <div class="flex items-center justify-between">
                    <p class="text-gray-500">总任务数</p>
                    <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                        <i class="fa fa-tasks"></i>
                    </div>
                </div>
                <div class="flex items-end gap-2 success">
                    <span class="text-3xl font-bold">24</span>
                    <span class="text-success text-sm mb-1 flex items-center">
        <i class="fa fa-arrow-up mr-1"></i> 3 个
    </span>
                </div>
                <p class="text-xs text-gray-500 mt-1">较上周增长 14%</p>
            </div>

            <div class="card px-6">
                <div class="flex items-center justify-between">
                    <p class="text-gray-500">运行中任务</p>
                    <div class="w-10 h-10 rounded-full bg-success/10 flex items-center justify-center text-success">
                        <i class="fa fa-play"></i>
                    </div>
                </div>
                <div class="flex items-end gap-2">
                    <span class="text-3xl font-bold">18</span>
                    <span class="text-success text-sm mb-1 flex items-center">
                            <i class="fa fa-check mr-1"></i> 正常
                        </span>
                </div>
                <p class="text-xs text-gray-500 mt-1">占总任务数 75%</p>
            </div>

            <div class="card px-6">
                <div class="flex items-center justify-between">
                    <p class="text-gray-500">失败任务</p>
                    <div class="w-10 h-10 rounded-full bg-danger/10 flex items-center justify-center text-error">
                        <i class="fa fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="flex items-end gap-2">
                    <span class="text-3xl font-bold">2</span>
                    <span class="text-error text-sm mb-1 flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i> 1 个
                    </span>
                </div>
                <p class="text-xs text-gray-500 mt-1">需要立即处理</p>
            </div>

            <div class="card px-6">
                <div class="flex items-center justify-between">
                    <p class="text-gray-500">同步数据量</p>
                    <div class="w-10 h-10 rounded-full bg-info/10 flex items-center justify-center text-info">
                        <i class="fa fa-database"></i>
                    </div>
                </div>
                <div class="flex items-end gap-2">
                    <span class="text-3xl font-bold">14.2 GB</span>
                    <span class="text-success text-sm mb-1 flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i> 23%
                    </span>
                </div>
                <p class="text-xs text-gray-500 mt-1">较昨日增长</p>
            </div>
        </div>
    </div>

    <!-- 搜索入口 -->
    <div class="flex items-center gap-4 mb-6">
        <div class="relative">
            <input type="text" placeholder="搜索连接、同步任务" class="pl-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
            <i class="fa fa-search absolute text-gray-400"></i>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 mb-6">
            <!-- 左侧：连接列表 -->
            <div class="form-container lg:col-span-1 p-5">
                <div class="border-gray-100 flex items-center mb-5">
                    <button class="btn btn-info text-sm">
                        <i class="fa fa-plus"></i>
                        <span>添加连接</span>
                    </button>
                </div>

                <div class="card flex items-center justify-between border rounded-md mb-3">
                    <div class="flex items-center gap-3">
                        <div class="flex items-center justify-center ml-3">
                            <img draggable="false" src="/img/MySQL.png" alt="MySQL">
                        </div>
                        <div>
                            <p class="font-medium">MySQL - 用户库</p>
                            <p class="text-xs text-gray-500">192.168.1.100:3306</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 mr-2">
                        <span class="badge badge-success">在线</span>
                        <i class="fa fa-cog"></i>
                    </div>
                </div>

                <div class="card flex items-center justify-between border rounded-md mb-3">
                    <div class="flex items-center gap-3">
                        <div class="flex items-center justify-center ml-3">
                            <img draggable="false" src="/img/Oracle.png" alt="Oracle">
                        </div>
                        <div>
                            <p class="font-medium">Oracle - 订单库</p>
                            <p class="text-xs text-gray-500">192.168.1.101:1521</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 mr-2">
                        <span class="badge badge-success">在线</span>
                        <i class="fa fa-cog"></i>
                    </div>
                </div>

                <div class="p-5 border-t border-gray-100 flex items-center justify-between">
                    <p class="text-sm text-gray-500">共 9 条</p>
                    <div class="flex items-center gap-2">
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 text-gray-500 border-primary text-primary" disabled>
                            <i class="fa fa-angle-left"></i>
                        </button>
                        <button class="w-8 h-8 flex items-center justify-center rounded bg-primary text-white">1</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 border-primary text-primary">2</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 border-primary text-primary">3</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 text-gray-500 border-primary text-primary">
                            <i class="fa fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧：驱动列表 -->
            <div class="form-container lg:col-span-2 p-5">
                <div class="border-gray-100 flex items-center mb-5">
                    <button class="btn btn-info">
                        <i class="fa fa-plus"></i>
                        <span>新建驱动</span>
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="table">
                        <thead>
                        <tr class="bg-gray-50 text-left">
                            <th class="px-6 py-4 text-xs font-medium text-gray-500">名称</th>
                            <th class="px-6 py-4 text-xs font-medium text-gray-500">类型</th>
                            <th class="px-6 py-4 text-xs font-medium text-gray-500">状态</th>
                            <th class="px-6 py-4 text-xs font-medium text-gray-500">最后同步</th>
                            <th class="px-6 py-4 text-xs font-medium text-gray-500">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="font-medium">用户数据同步</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="badge bg-primary/10 text-primary">增量同步</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="badge bg-success/10 text-success">运行中</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                10分钟前
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center gap-2">
                                    <button class="p-1.5 text-gray-500 hover:text-primary hover:bg-primary/5 rounded" title="查看详情">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <button class="p-1.5 text-gray-500 hover:text-warning hover:bg-warning/5 rounded" title="暂停任务">
                                        <i class="fa fa-pause"></i>
                                    </button>
                                    <button class="p-1.5 text-gray-500 hover:text-error hover:bg-danger/5 rounded" title="删除任务">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="font-medium">订单数据同步</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="badge badge-info">全量同步</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="badge badge-error">已失败</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                2小时前
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center gap-2">
                                    <button class="p-1.5 text-gray-500 text-primary bg-primary rounded" title="查看详情">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <button class="p-1.5 text-gray-500 text-success bg-success rounded" title="重启任务">
                                        <i class="fa fa-play"></i>
                                    </button>
                                    <button class="p-1.5 text-gray-500 text-error bg-danger rounded" title="删除任务">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="font-medium">商品信息同步</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="badge badge-primary">增量同步</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="badge badge-warning">暂停中</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                昨天 18:30
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center gap-2">
                                    <button class="p-1.5 text-gray-500 text-primary rounded" title="查看详情">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <button class="p-1.5 text-gray-500 text-success rounded" title="启动任务">
                                        <i class="fa fa-play"></i>
                                    </button>
                                    <button class="p-1.5 text-gray-500 badge-error rounded" title="删除任务">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="p-5 border-t border-gray-100 flex items-center justify-between">
                    <p class="text-sm text-gray-500">共 24 条</p>
                    <div class="flex items-center gap-2">
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 text-gray-500 border-primary text-primary" disabled>
                            <i class="fa fa-angle-left"></i>
                        </button>
                        <button class="w-8 h-8 flex items-center justify-center rounded bg-primary text-white">1</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 border-primary text-primary">2</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 border-primary text-primary">3</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 text-gray-500 border-primary text-primary">
                            <i class="fa fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script th:src="@{/js/index/index.js}"></script>
</div>
</html>
