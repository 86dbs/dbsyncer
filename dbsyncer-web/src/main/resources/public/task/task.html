<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="container">
    <form class="form-horizontal" role="form">
        <div class="row text-center">
            <div class="page-header">
                <h3>任务配置</h3>
            </div>
        </div>

        <!-- 操作区域 -->
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-md-2 text-right">
                    <button id="addTaskBtn" type="button" class="btn btn-primary">
                        <span class="fa fa-plus"></span>创建任务
                    </button>
                </div>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>任务ID</th>
                        <th>任务名称</th>
                        <th>任务类型</th>
                        <th>任务状态</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="taskList">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 分页 -->
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="taskPagination">
                    </ul>
                </nav>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/task/index.js}"></script>
</html>
