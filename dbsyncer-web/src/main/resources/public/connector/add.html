<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="page">
    <div class="page-header">
        <h2 class="page-title">添加连接</h2>
        <p class="page-subtitle">选择数据源类型并填写基础信息，系统会自动加载对应的配置项</p>
    </div>

    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">连接基础信息</h3>
            </div>
            <div class="card-body">
                <form id="connectorAddForm" method="post">
                    <div class="form-grid-2">
                        <div class="form-item">
                            <label class="form-label">类型</label>
                            <div class="form-control-area">
                                <select id="connectorType" name="connectorType" class="form-control select-control">
                                    <option th:each="t,s:${connectorTypes}" th:value="${t}" th:text="${t}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-label">名称<strong class="text-primary">*</strong></label>
                            <div class="form-control-area">
                                <input class="form-control" name="name" type="text" maxlength="50" dbsyncer-valid="require" placeholder="请输入连接名称"/>
                            </div>
                        </div>
                    </div>

                    <div id="connectorConfig" class="connector-advanced-section">
                        <div class="empty">
                            <div class="empty-icon"><i class="fa fa-cog"></i></div>
                            <div class="empty-text">请选择连接类型以加载对应配置</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="form-actions">
                    <button id="connectorBackBtn" type="button" class="btn btn-secondary">
                        <span class="fa fa-reply"></span> 返回
                    </button>
                    <button id="connectorSubmitBtn" type="button" class="btn btn-primary">
                        <span class="fa fa-save"></span> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/connector/add.js}"></script>
<script>
(function () {
    function gotoConnectorList() {
        if (typeof loadConnectorListPage === 'function') {
            loadConnectorListPage();
            return;
        }
        if (typeof doLoader === 'function') {
            doLoader('/connector/list');
            return;
        }
        window.location.href = ($basePath || '') + '/connector/list';
    }

    function handleSubmit() {
        var $form = $('#connectorAddForm');
        if (!$form.length) {
            return;
        }

        var isValid = true;
        if (window.DBSyncerTheme && typeof DBSyncerTheme.validateForm === 'function') {
            isValid = DBSyncerTheme.validateForm($form);
        } else if (typeof $form.formValidate === 'function') {
            isValid = $form.formValidate();
        }

        if (!isValid) {
            return;
        }

        var data = typeof $form.serializeJson === 'function' ? $form.serializeJson() : $form.serialize();
        if (typeof window.submitConnector === 'function') {
            window.submitConnector(data);
        }
    }

    function initializePage() {
        if (typeof window.setupConnectorAddForm === 'function') {
            window.setupConnectorAddForm();
        }

        window.backIndexPage = gotoConnectorList;

        $('#connectorBackBtn').off('click.dbsyncer').on('click.dbsyncer', gotoConnectorList);
        $('#connectorSubmitBtn').off('click.dbsyncer').on('click.dbsyncer', handleSubmit);
    }

    window.initializeConnectorAddPage = initializePage;

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializePage);
    } else {
        initializePage();
    }
})();
</script>

</html>
