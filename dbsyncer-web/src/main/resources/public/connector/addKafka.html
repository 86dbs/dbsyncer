<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <div class="form-group">
        <label class="col-sm-2 control-label">地址<i class="fa fa-question-circle fa_gray" aria-hidden="true" title="多个使用英文逗号，例如：192.168.1.100:9092,192.168.1.200:9092"></i> <strong class="driverVerifcateRequired">*</strong></label>
        <div class="col-sm-10">
            <textarea name="servers" class="form-control" maxlength="1024" dbsyncer-valid="require" rows="2" th:text="${connector?.config?.servers}?:'127.0.0.1:9092'"></textarea>
        </div>
    </div>
    <!-- 参数 -->
    <div class="form-group">
        <label class="col-sm-2 control-label">key序列化 </label>
        <div class="col-sm-10">
            <select class="form-control select-control" name="keyDeserializer">
                <option value="org.apache.kafka.common.serialization.StringSerializer">org.apache.kafka.common.serialization.StringSerializer</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">value序列化 </label>
        <div class="col-sm-10">
            <select class="form-control select-control" name="valueSerializer">
                <option value="org.apache.kafka.common.serialization.StringSerializer">org.apache.kafka.common.serialization.StringSerializer</option>
            </select>
        </div>
    </div>

    <!-- 消费者配置 -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Group <strong class="driverVerifcateRequired">*</strong></label>
        <div class="col-sm-4">
            <input class="form-control" name="groupId" type="text" maxlength="32" dbsyncer-valid="require" th:value="${connector?.config?.groupId}"/>
        </div>
        <label class="col-sm-2 control-label">定期提交偏移量 <i class="fa fa-question-circle fa_gray" aria-hidden="true" title="如果为true，消费者的偏移量将在后台定期提交"></i></label>
        <div class="col-sm-4">
            <select class="form-control select-control" name="autoCommit">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">提交周期(毫秒) <i class="fa fa-question-circle fa_gray" aria-hidden="true" title="定期提交偏移量为true才生效"></i></label>
        <div class="col-sm-4">
            <input class="form-control" name="commitIntervalMs" type="number" />
        </div>
        <label class="col-sm-2 control-label">故障超时(毫秒) <i class="fa fa-question-circle fa_gray" aria-hidden="true" title="在使用Kafka的组管理时，用于检测消费者故障超时"></i></label>
        <div class="col-sm-4">
            <input class="form-control" name="sessionTimeoutMs" type="number" />
        </div>
    </div>

    <!-- 生产者配置 -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Topic <strong class="driverVerifcateRequired">*</strong></label>
        <div class="col-sm-4">
            <input class="form-control" name="topic" type="text" maxlength="32" dbsyncer-valid="require" th:value="${connector?.config?.topic}"/>
        </div>
        <label class="col-sm-2 control-label">acks</label>
        <div class="col-sm-4">
            <select class="form-control select-control" name="acks">
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">发送失败重试次数</label>
        <div class="col-sm-4">
            <select class="form-control select-control" name="retries">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <label class="col-sm-2 control-label">linger.ms</label>
        <div class="col-sm-4">
            <input class="form-control" name="lingerMms" type="number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">批处理缓冲区</label>
        <div class="col-sm-4">
            <input class="form-control" name="bufferMemory" type="number" />
        </div>
        <label class="col-sm-2 control-label">批处理条数</label>
        <div class="col-sm-4">
            <input class="form-control" name="batchSize" type="number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">最长发送周期(毫秒)</label>
        <div class="col-sm-4">
            <input class="form-control" name="maxBlockMs" type="number" />
        </div>
    </div>
</div>

</html>
