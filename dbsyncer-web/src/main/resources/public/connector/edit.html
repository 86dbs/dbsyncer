<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="form-container">
    <div class="card-header">
        <h3 class="card-title text-center">修改连接</h3>
    </div>
    <div class="card-body">
        <div class="form-actions mb-4">
            <button id="connectorSubmitBtn" type="button" class="btn btn-primary">
                <i class="fa fa-save"></i> 保存
            </button>
            <button class="btn btn-outline" onclick="backIndexPage()">
                <i class="fa fa-reply"></i> 返回
            </button>
        </div>

        <form id="connectorModifyForm" class="grid">
            <input type="hidden" name="id" th:value="${connector?.id}" />

            <div class="form-item">
                <label class="form-label">类型</label>
                <div class="bg-gray-100">
                    <input class="form-control" name="connectorType" readonly="readonly" type="text" th:value="${connector?.config?.connectorType}" />
                </div>
            </div>

            <div class="form-item">
                <label class="form-label">名称<strong class="text-primary">*</strong></label>
                <div class="form-control-area">
                    <input class="form-control" name="name" type="text" maxlength="50" required placeholder="请输入连接名称" th:value="${connector?.name}" />
                </div>
            </div>

            <!-- 连接配置 -->
            <div class="connectorConfig">
                <div th:replace="'connector/add'+${connector?.config?.connectorType} :: content"></div>
            </div>
        </form>
    </div>
</div>

<script>
$(document).ready(function() {
    // 绑定保存按钮事件
    $('#connectorSubmitBtn').off('click').on('click', function() {
        const $form = $("#connectorModifyForm");
        // 验证表单
        if (validateForm($form)) {
            // 显示提交状态
            const submitBtn = $('#connectorSubmitBtn');
            const originalText = submitBtn.html();
            submitBtn.html('<i class="fa fa-spinner fa-spin"></i> 保存中...').prop('disabled', true);
            doPoster("/connector/edit", $form.serializeJson(), function(response) {
                submitBtn.html(originalText).prop('disabled', false);
                if (response.success === true) {
                    bootGrowl("保存成功!", "success");
                    backIndexPage();
                } else {
                    bootGrowl(response.message, "danger");
                }
            });
        }
    });
})
</script>
</html>
