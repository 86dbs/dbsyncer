<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <div class="dbsyncer-section-title">Redis 连接配置</div>
    
    <div class="form-grid-2">
        <div class="form-item">
            <label class="form-label">名称<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <input class="form-control" name="name" type="text" maxlength="32" dbsyncer-valid="require"
                       placeholder="Cache_User" />
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">密码<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <input class="form-control" name="password" type="password" maxlength="64" dbsyncer-valid="require" placeholder="请输入密码" />
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">Key<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <input class="form-control" name="key" type="text" maxlength="32" dbsyncer-valid="require"
                       placeholder="请输入key" />
            </div>
        </div>
    </div>
    
    <div class="form-item-full">
        <label class="form-label">URL<strong class="text-primary">*</strong></label>
        <div class="form-control-area">
            <textarea name="url" class="form-control" maxlength="1024" dbsyncer-valid="require" rows="5" placeholder="127.0.0.1:6379,127.0.0.1:6380,...">127.0.0.1:6379</textarea>
        </div>
    </div>
    
    <div id="driverRedisParamsContainer" class="driverEditHideItem">
        <!-- 参数 -->
        <div class="form-group">
            <label class="col-sm-2 control-label">字段</label>
            <div class="col-sm-4">
                <input class="form-control" maxlength="32" dbsyncer-valid="require" type="text" name="filedName" placeholder="字段名称" />
            </div>
            <div class="col-sm-4">
                <select class="form-control select-control" name="filedTypeName">
                    <option value="12">VARCHAR</option>
                    <option value="2">NUMERIC</option>
                    <option value="4">INTEGER</option>
                    <option value="91">DATE</option>
                    <option value="93">TIMESTAMP</option>
                    <option value="6">FLOAT</option>
                    <option value="8">DOUBLE</option>
                    <option value="-1">LONGVARCHAR</option>
                </select>
            </div>
            <div class="col-sm-2 text-center">
                <button type="button" class="btn btn-sm btn-primary" onclick="addParam(this)" title="添加字段">
                    <span class="fa fa-plus"></span>
                </button>
            </div>
        </div>
    </div>
</div>

</html>
