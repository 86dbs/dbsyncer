<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<!-- 查询连接器列表 -->
<div class="form-container">
    <div class="card-header">
        <div class="grid grid-cols-6 items-center">
            <div id="searchConnector" class="lg:col-span-2 search-wrapper">
                <i class="fa fa-search search-icon"></i>
                <input id="searchKeyword" class="search-input" type="text" maxlength="32" placeholder="搜索连接名称">
                <span class="search-clear" title="清除">
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div>
                <select class="form-control" id="typeFilter">
                    <option value="">全部类型</option>
                    <option value="mysql">MySQL</option>
                    <option value="oracle">Oracle</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="sqlserver">SQL Server</option>
                    <option value="sqlite">SQLite</option>
                    <option value="elasticsearch">Elasticsearch</option>
                    <option value="kafka">Kafka</option>
                    <option value="file">文件</option>
                </select>
            </div>
            <div class="lg:col-span-3 flex items-center justify-end gap-4">
                <button class="btn btn-primary" id="addConnectorBtn">
                    <i class="fa fa-plus"></i> 添加
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>类型</th>
                <th>连接地址</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="connectorTableBody">
                <!-- 动态数据 -->
                <tr th:each="connector, iterStat : ${connectors}" th:if="${connectors != null and !connectors.isEmpty()}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td>
                        <div class="d-flex align-center">
                            <i th:class="'fa fa-database connector-icon'" th:style="'color: #007bff; margin-right: 8px;'"></i>
                            <span th:text="${connector.name}">名称</span>
                        </div>
                    </td>
                    <td th:text="${connector.config.connectorType}">类型</td>
                    <td th:text="${connector?.config?.url}">连接信息</td>
                    <td>
                        <div class="flex items-center gap-1">
                            <button class="table-action-btn view" title="编辑" th:data-id="${connector.id}" onclick="editConnector(this.dataset.id)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="table-action-btn play" title="测试" th:data-id="${connector.id}" onclick="testConnector(this.dataset.id)">
                                <i class="fa fa-plug"></i>
                            </button>
                            <button class="table-action-btn delete" title="删除" th:data-id="${connector.id}" onclick="deleteConnector(this.dataset.id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <!-- 空数据提示 -->
                <tr th:if="${connectors == null or connectors.isEmpty()}">
                    <td colspan="7" class="text-center">
                        <i class="fa fa-database empty-icon"></i>
                        <p class="empty-text">暂无连接</p>
                        <p class="empty-description">点击"添加"按钮创建第一个连接</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 分页信息 -->
        <div class="p-5 border-t border-gray-100 flex items-center justify-between" th:if="${connectors != null and !connectors.isEmpty()}">
                <p class="text-sm text-gray-500">共 <span id="totalCount" th:text="${connectors.size()}">0</span> 条，第 <span id="currentPage">1</span> / <span id="totalPages">1</span> 页</p>
                <div class="flex items-center gap-2">
                    <button class="pagination-btn" disabled>
                        <i class="fa fa-angle-left"></i>
                    </button>
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </div>
    </div>
</div>

<script>

// 加载数据源列表
function loadConnectorList() {
    // 智能刷新：根据当前页面类型执行相应的刷新操作
    refreshCurrentPage();
}

// 智能刷新当前页面
function refreshCurrentPage() {
    var contentDiv = $('#mainContent');
    if (!contentDiv.length) {
        return;
    }

    // 检测当前页面类型
    var currentContent = contentDiv.html();
    
    // 判断当前是否在数据源列表页面
    if (currentContent.includes('dbsyncer-page-title') && currentContent.includes('数据源管理')) {
        // 当前在数据源列表页面，刷新列表数据
        refreshConnectorListData();
    } else if (currentContent.includes('connectorAddForm') || currentContent.includes('添加连接')) {
        // 当前在添加连接页面，刷新添加页面
        loadAddConnectorPage();
    } else {
        // 其他情况，默认刷新数据源列表页面
        loadConnectorListPage();
    }
}

// 刷新数据源列表数据（不重新加载整个页面）
function refreshConnectorListData() {
    // 使用全局加载提示（如果可用）
    showLoading();
    doPoster('/connector/list', {}, function(data){
        if (data.success == true) {
            renderTaskList(data.resultValue);
            // 更新表格内容
            $('#connectorTableBody').html('');

            // 重新绑定事件
            bindTableRowEvents();

            // 更新分页信息
            updatePaginationInfo();
            bootGrowl('数据刷新成功', 'success');
        } else {
            bootGrowl('数据刷新失败，请稍后重试', 'danger');
        }
    });
}

// 绑定表格行事件
function bindTableRowEvents() {
    // 注意：由于HTML中已经使用了onclick属性，这里不需要重新绑定
    // 全局函数 editConnector, testConnector, deleteConnector 会被onclick直接调用
    // 这个函数保留用于未来可能的扩展
}

// 动态加载添加连接页面
function loadAddConnectorPage() {
    // 显示加载状态
    showLoadingState();
    
    // 使用doLoader函数动态加载添加连接页面
    if (typeof doLoader === 'function') {
        doLoader('/connector/page/add', 0);
    } else {
        // 如果没有doLoader函数，使用jQuery load方法
        loadAddConnectorPageDirectly();
    }
}

// 直接加载添加连接页面
function loadAddConnectorPageDirectly() {
    // 使用统一的内容区域
    var contentDiv = $('#mainContent');
    if (contentDiv.length) {
        // 显示加载状态
        showLoadingState();
        
        // 加载添加连接页面内容
        contentDiv.load('/connector/page/add', function(response, status, xhr) {
            if (status === 'success') {
                hideLoadingState();
                // 初始化添加连接页面的脚本
                if (typeof window.initializeConnectorAddPage === 'function') {
                    window.initializeConnectorAddPage();
                }
            } else {
                hideLoadingState();
                bootGrowl('加载添加连接页面失败，请稍后重试', "danger");
            }
        });
    }
}

// 显示加载状态
function showLoadingState() {
    var contentDiv = $('#mainContent');
    if (contentDiv.length) {
        contentDiv.html('<div class="loading-container"><div class="loading-spinner"></div><div class="loading-text">加载中...</div></div>');
    }
}

// 隐藏加载状态
function hideLoadingState() {
    // 加载状态会在内容加载完成后自动替换
}

// 初始化添加连接页面
function initAddConnectorPage() {
    if (typeof window.initializeConnectorAddPage === 'function') {
        window.initializeConnectorAddPage();
    }
}

// 加载数据源列表页面
function loadConnectorListPage() {
    // 使用统一的内容区域
    var contentDiv = $('#mainContent');
    if (contentDiv.length) {
        // 显示加载状态
        showLoadingState();
        
        // 加载数据源列表页面内容
        contentDiv.load('/connector/list', function(response, status, xhr) {
            if (status === 'success') {
                hideLoadingState();
                // 重新初始化数据源列表页面的脚本
                initConnectorListPage();
            } else {
                hideLoadingState();
                alert('加载数据源列表页面失败，请稍后重试');
            }
        });
    }
}

// 初始化数据源列表页面
function initConnectorListPage() {
    // 先解绑事件，避免重复绑定
    $('#addConnectorBtn').off('click');
    $('#refreshBtn').off('click');
    $('#searchInput').off('input');
    $('#typeFilter').off('change');
    
    // 重新绑定事件
    $('#addConnectorBtn').on('click', function() {
        loadAddConnectorPage();
    });

    $('#refreshBtn').on('click', function() {
        loadConnectorList();
    });

    $('#searchInput').on('input', function() {
        var query = $(this).val();
        filterConnectors(query);
    });

    $('#typeFilter').on('change', function() {
        filterConnectors();
    });

    // 绑定表格行事件
    bindTableRowEvents();

}

// 提交连接器表单
function submitConnectorForm() {
    var form = $('#connectorAddForm');
    
    // 使用现有的表单验证
    if (typeof form.formValidate === 'function' && form.formValidate() === true) {
        var data = form.serializeJson();
        
        // 显示提交状态
        var submitBtn = $('#connectorSubmitBtn');
        var originalText = submitBtn.html();
        submitBtn.html('<i class="fa fa-spinner fa-spin"></i> 保存中...').prop('disabled', true);
        
        // 使用现有的doPoster函数提交表单
        if (typeof doPoster === 'function') {
            doPoster("/connector/add", data, function(response) {
                submitBtn.html(originalText).prop('disabled', false);
                
                if (response.success === true) {
                    if (typeof bootGrowl === 'function') {
                        bootGrowl("新增连接成功!", "success");
                    } else {
                        alert('连接器添加成功');
                    }
                    // 返回到数据源列表页面
                    loadConnectorListPage();
                } else {
                    if (typeof bootGrowl === 'function') {
                        bootGrowl(response.resultValue, "danger");
                    } else {
                        alert('添加失败: ' + response.resultValue);
                    }
                }
            });
        } else {
            // 如果没有doPoster函数，使用jQuery Ajax
            $.ajax({
                url: '/connector/add',
                type: 'POST',
                data: data,
                success: function(response) {
                    submitBtn.html(originalText).prop('disabled', false);
                    
                    if (response.success) {
                        alert('连接器添加成功');
                        loadConnectorListPage();
                    } else {
                        alert('添加失败: ' + response.message);
                    }
                },
                error: function() {
                    submitBtn.html(originalText).prop('disabled', false);
                    alert('添加失败，请稍后重试');
                }
            });
        }
    }
}

// 筛选数据源
function filterConnectors(query) {
    var typeFilter = $('#typeFilter').val();
    var statusFilter = $('#statusFilter').val();
    
    // 获取所有表格行
    var rows = $('#connectorTableBody tr');
    
    rows.each(function() {
        var row = $(this);
        var name = row.find('td:nth-child(2) span').text().toLowerCase();
        var type = row.find('td:nth-child(3)').text().toLowerCase();
        
        var showRow = true;
        
        // 按名称搜索
        if (query && name.indexOf(query.toLowerCase()) === -1) {
            showRow = false;
        }
        
        // 按类型筛选
        if (typeFilter && type !== typeFilter) {
            showRow = false;
        }
        
        // 状态筛选已移除，因为状态列已被删除
        // 如果需要状态筛选，可以通过API调用实现
        
        row.toggle(showRow);
    });
    
    // 更新分页信息
    updatePaginationInfo();
}

// 更新分页信息
function updatePaginationInfo() {
    var visibleRows = $('#connectorTableBody tr:visible').length;
    $('#totalCount').text(visibleRows);
}

// 页面初始化
$(document).ready(function() {
    // 添加连接按钮点击事件 - 动态加载添加连接页面
    $('#addConnectorBtn').on('click', function() {
        loadAddConnectorPage();
    });

    // 刷新按钮点击事件
    $('#refreshBtn').on('click', function() {
        loadConnectorList();
    });

    // 搜索框输入事件
    $('#searchInput').on('input', function() {
        var query = $(this).val();
        filterConnectors(query);
    });

    $('#typeFilter').on('change', function() {
        filterConnectors();
    });
});

/**
 * 编辑数据源 - 动态加载编辑页面
 */
function editConnector(id) {
    // 使用统一的内容区域
    var contentDiv = $('#mainContent');
    if (contentDiv.length) {
        // 显示加载状态
        showLoading();
        
        // 加载编辑页面内容
        contentDiv.load('/connector/page/edit?id=' + id, function(response, status, xhr) {
            hideLoading();
            if (status === 'success') {
                // 初始化编辑页面的脚本
                initConnectorEditPage();
            } else {
                bootGrowl('加载编辑页面失败，请稍后重试', 'danger');
            }
        });
    }
}

/**
 * 初始化数据源编辑页面
 */
function initConnectorEditPage() {
    // 重写backIndexPage函数，使其返回到数据源列表页面
    window.backIndexPage = function() {
        loadConnectorListPage();
    };

    // 绑定返回按钮事件
    $('#connectorBackBtn').off('click').on('click', function() {
        loadConnectorListPage();
    });

    // 绑定保存按钮事件
    $('#connectorSubmitBtn').off('click').on('click', function() {
        var $form = $("#connectorModifyForm");
        if (typeof $form.formValidate === 'function' && $form.formValidate() === true) {
            var data = $form.serializeJson();
            submitConnectorEditForm(data);
        }
    });
}

/**
 * 提交编辑数据源表单
 */
function submitConnectorEditForm(data) {
    // 显示提交状态
    var submitBtn = $('#connectorSubmitBtn');
    var originalText = submitBtn.html();
    submitBtn.html('<i class="fa fa-spinner fa-spin"></i> 修改中...').prop('disabled', true);
    
    // 使用现有的doPoster函数提交表单
    if (typeof doPoster === 'function') {
        doPoster("/connector/edit", data, function(response) {
            submitBtn.html(originalText).prop('disabled', false);
            
            if (response.success === true) {
                if (typeof bootGrowl === 'function') {
                    bootGrowl("修改成功!", "success");
                } else {
                    alert('修改成功');
                }
                // 返回到数据源列表页面
                loadConnectorListPage();
            } else {
                if (typeof bootGrowl === 'function') {
                    bootGrowl(response.resultValue, "danger");
                } else {
                    alert('修改失败: ' + response.resultValue);
                }
            }
        });
    } else {
        // 如果没有doPoster函数，使用jQuery Ajax
        $.ajax({
            url: '/connector/edit',
            type: 'POST',
            data: data,
            success: function(response) {
                submitBtn.html(originalText).prop('disabled', false);
                
                if (response.success) {
                    if (typeof bootGrowl === 'function') {
                        bootGrowl("修改连接成功!", "success");
                    } else {
                        alert('修改连接成功');
                    }
                    loadConnectorListPage();
                } else {
                    if (typeof bootGrowl === 'function') {
                        bootGrowl(response.resultValue || response.message, "danger");
                    } else {
                        alert('修改失败: ' + (response.resultValue || response.message));
                    }
                }
            },
            error: function() {
                submitBtn.html(originalText).prop('disabled', false);
                if (typeof bootGrowl === 'function') {
                    bootGrowl('修改失败，请稍后重试', 'danger');
                } else {
                    alert('修改失败，请稍后重试');
                }
            }
        });
    }
}

// 测试连接
function testConnector(id) {
    // 显示加载状态
    const btn = event.target.closest('.table-action-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fa fa-spinner fa-spin" title="测试中"></i>';
    btn.disabled = true;

    // 调用后端API测试连接
    $.ajax({
        url: '/connector/test',
        type: 'POST',
        data: { id: id },
        success: function(response) {
            btn.innerHTML = originalText;
            btn.disabled = false;
            
            if (response.success) {
                bootGrowl('连接测试成功', 'success');
                // 动态重新加载数据源列表页面以更新状态
                loadConnectorListPage();
            } else {
                bootGrowl('连接测试失败: ' + response.message, 'danger');
            }
        },
        error: function() {
            btn.innerHTML = originalText;
            btn.disabled = false;
            bootGrowl('连接测试失败，请稍后重试', 'danger');
        }
    });
}

// 删除数据源
function deleteConnector(id) {
    if (confirm('确定要删除连接？')) {
        // 调用后端API删除数据源
        $.ajax({
            url: '/connector/remove',
            type: 'POST',
            data: { id: id },
            success: function(response) {
                if (response.success) {
                    bootGrowl('删除成功', 'success');
                    // 动态重新加载数据源列表页面
                    loadConnectorListPage();
                } else {
                    bootGrowl('删除失败: ' + response.message, 'danger');
                }
            },
            error: function() {
                bootGrowl('删除失败，请稍后重试', 'danger');
            }
        });
    }
}
</script>

</html>
