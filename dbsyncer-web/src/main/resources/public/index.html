<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="search">
    <meta name="author" content="AE86">
    <title>dbsyncer</title>
    <link type="image/x-icon" rel="icon" th:href="@{/img/logo.ico}"/>
    
    <!-- 字体预加载优化：提前加载 woff2 格式字体 -->
    <link rel="preload" th:href="@{/plugins/fonts/fontawesome-webfont.woff2?v=4.7.0}" as="font" type="font/woff2" crossorigin="anonymous">
    <!-- FontAwesome 图标库 -->
    <link type="text/css" rel="stylesheet" th:href="@{/plugins/css/font-awesome.min.css}"/>
    <!-- 主题样式 -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/dbsyncer-theme.css}">
    <script th:src="@{/plugins/js/chartjs/chart.umd.min.js}"></script>
    <script th:src="@{/plugins/js/jquery/jquery-1.11.3.min.js}"></script>
</head>
<body class="bg-primary overflow-hidden">
    <div class="flex h-screen">
        <!-- 左侧导航区 -->
        <div th:replace="sidebar :: nav"></div>

        <!-- 主内容区 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 头部区 -->
            <div th:replace="header :: header"></div>

            <!-- 页面内容 -->
            <div id="mainContent" class="p-5">
                <div th:replace="index/list :: index"></div>
            </div>
        </main>
    </div>
</body>
<script th:src="@{/js/framework.js}"></script>
<script th:src="@{/js/components/confirm.js}"></script>
<script th:src="@{/js/components/notify.js}"></script>
<script th:src="@{/js/components/db-select.js}"></script>
<script th:src="@{/js/components/pagination-manager.js}"></script>
<script th:src="@{/js/components/qrcode-popover.js}"></script>
<script th:src="@{/js/components/file-upload.js}"></script>
<script th:src="@{/js/components/tags-input.js}"></script>
<script th:src="@{/js/components/radio.js}"></script>
<script th:src="@{/js/components/checkbox.js}"></script>
</html>
