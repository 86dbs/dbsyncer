<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="form-container">
    <div class="card-header">
        <h3 class="card-title text-center">修改用户</h3>
        <div class="form-actions">
            <button id="user-btn-submit" type="button" class="btn btn-primary">
                <i class="fa fa-save"></i> 保存
            </button>
            <button id="user-btn-back" type="button" class="btn btn-outline">
                <i class="fa fa-reply"></i> 返回
            </button>
        </div>
    </div>
    <div class="card-body">
        <form id="user-form-edit" method="post">
            <div class="form-grid-1">
                <!-- 角色 -->
                <div class="form-item">
                    <label class="form-label">角色</label>
                    <div class="form-control-area">
                        <input class="form-control" name="roleName" type="text" readonly th:value="${currentUser?.roleName}"/>
                    </div>
                </div>

                <!-- 账号 -->
                <div class="form-item">
                    <label class="form-label">账号</label>
                    <div class="form-control-area">
                        <input class="form-control" name="username" type="text" maxlength="50" readonly th:value="${currentUser?.username}"/>
                    </div>
                </div>

                <!-- 昵称 -->
                <div class="form-item">
                    <label class="form-label">昵称<strong class="text-primary">*</strong></label>
                    <div class="form-control-area">
                        <input class="form-control" name="nickname" type="text" maxlength="50" required placeholder="请输入昵称" th:value="${currentUser?.nickname}"/>
                    </div>
                </div>

                <!-- 旧密码 -->
                <div class="form-item">
                    <label class="form-label">旧密码</label>
                    <div class="form-control-area">
                        <input class="form-control" name="oldPwd" type="password" maxlength="64" placeholder="如需修改密码请输入旧密码"/>
                    </div>
                </div>

                <!-- 新密码 -->
                <div class="form-item">
                    <label class="form-label">新密码</label>
                    <div class="form-control-area">
                        <input class="form-control" name="newPwd" type="password" maxlength="64" placeholder="请输入新密码"/>
                    </div>
                </div>

                <!-- 邮箱 -->
                <div class="form-item">
                    <label class="form-label">邮箱
                        <i class="fa fa-question-circle text-tertiary" aria-hidden="true" title="支持多个邮箱，用逗号分隔"></i>
                    </label>
                    <div class="form-control-area">
                        <input type="text" class="form-control" name="email" data-role="tagsinput" th:value="${currentUser?.email}" placeholder="请输入邮箱地址，支持多个邮箱"/>
                    </div>
                </div>

                <!-- 手机 -->
                <div class="form-item">
                    <label class="form-label">手机</label>
                    <div class="form-control-area">
                        <input type="tel" class="form-control" maxlength="13" name="phone" th:value="${currentUser?.phone}" placeholder="请输入手机号码"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
  const currentUserName = [[${currentUserName}]];

  // 绑定多值输入框事件
  initMultipleInputTags();

  //保存
  $("#user-btn-submit").on('click', function () {
      const $form = $("#user-form-edit");
      const $btn = $(this);
      // 防止重复提交
      if ($btn.prop('disabled')) {
          return;
      }
      if (!DBSyncerTheme.validateForm($form)) {
          bootGrowl("保存失败，请检查表单", "warning");
          return;
      }

      $btn.prop('disabled', true);
      const originalText = $btn.html();
      $btn.html('<i class="fa fa-spinner fa-spin"></i> 保存中...');
      const data = $form.serializeJson();
      doPoster("/user/edit", data, function (response) {
          $btn.prop('disabled', false);
          $btn.html(originalText);
          if (response.success !== true) {
              bootGrowl(response.resultValue || "修改失败", "danger");
              return;
          }
          // 刷新个人信息
          if (currentUserName === data.username) {
              // 修改个人密码后需要重新登录
              if (!isBlank(data.newPwd)) {
                  bootGrowl("重置密码成功，3秒后将跳转至登录页面", "success");
                  setTimeout(function () {
                      doPoster("/logout", null, function (data) {
                          location.href = $basePath;
                      });
                  }, 3000);
                  return;
              }
          }
          bootGrowl("修改成功！", "success");
          doLoader("/user?refresh=" + new Date().getTime());
      });
  });

  //返回
  $("#user-btn-back").on('click', function () {
      doLoader("/user?refresh=" + new Date().getTime());
  });
</script>
</html>
