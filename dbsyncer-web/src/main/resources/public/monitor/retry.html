<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div class="dbsyncer-form-container">
    <form id="retryDataForm">
        <input type="hidden" name="metaId" id="metaId" th:value="${meta?.id}"/>
        <input type="hidden" name="messageId" th:value="${message?.id}"/>
        <input type="hidden" id="retryDataParams" name="retryDataParams"/>
        
        <div class="card">
            <!-- 标题栏 -->
            <div class="card-header flex-between">
                <div>
                    <h3 class="card-title">重试数据 - [[${meta?.mappingName}]]</h3>
                    <p class="text-xs text-tertiary mt-1">
                        <span class="font-medium text-primary">[[${message?.sourceTableName}]]</span>
                        <i class="fa fa-angle-double-right mx-2"></i>
                        <span class="font-medium text-primary">[[${message?.targetTableName}]]</span>
                    </p>
                </div>
                <div class="flex gap-2">
                    <button id="retryDataSubmitBtn" type="button" class="btn btn-primary">
                        <i class="fa fa-refresh"></i> 执行重试
                    </button>
                    <button id="retryDataBackBtn" type="button" class="btn btn-secondary">
                        <i class="fa fa-reply"></i> 返回
                    </button>
                </div>
            </div>
            
            <!-- 数据表格 -->
            <div class="card-body p-0">
                <div class="px-4 py-3 bg-warning-light border-b">
                    <i class="fa fa-info-circle text-warning"></i>
                    <span class="text-sm text-secondary ml-2">执行前，请先检查数据。确认字段类型是否支持当前值</span>
                </div>
                
                <div class="dbsyncer-table-wrapper">
                    <table class="dbsyncer-table">
                        <thead>
                        <tr>
                            <th width="60" class="text-center">#</th>
                            <th width="250">目标表字段</th>
                            <th width="150">值类型</th>
                            <th>值</th>
                            <th width="80" class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c,state : ${message?.columns}">
                            <td class="text-center text-tertiary" th:text="${state.index}+1"></td>
                            <td>
                                <span class="font-medium" th:text="${c?.key}"></span>
                                <span class="text-sm text-tertiary ml-1" th:text="'(' + ${c?.keyType} + ')'"></span>
                            </td>
                            <td>
                                <span class="badge badge-info" th:text="${c?.valueType}"></span>
                            </td>
                            <td class="font-mono text-sm" th:text="${c?.value}"></td>
                            <td class="text-center">
                                <button type="button" th:type="${c?.key}" class="btn btn-sm btn-text retryDataModify" title="修改">
                                    <i class="fa fa-edit text-success"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/monitor/retry.js}"></script>
</html>
