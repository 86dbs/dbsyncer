<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<!-- 图表和任务列表 -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-5">
    <!-- 同步趋势图表 -->
    <div class="lg:col-span-2">
        <!-- 顶部：图表区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <!-- TPS图表 -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center" id="tps">执行器TPS</h3>
                </div>
                <div class="card-body">
                    <canvas id="tpsChart" height="200"></canvas>
                </div>
            </div>

            <!-- 堆积数据 & 持久化 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">堆积数据</h3>
                    </div>
                    <div class="card-body flex items-center justify-center">
                        <canvas id="queueChart" height="200"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">持久化</h3>
                    </div>
                    <div class="card-body flex items-center justify-center">
                        <canvas id="storageChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下部：CPU & 内存 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">CPU(%)</h3>
                </div>
                <div class="card-body">
                    <canvas id="cpuChart" height="200"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">内存(MB)</h3>
                </div>
                <div class="card-body">
                    <canvas id="memoryChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧：系统状态 -->
    <div class="container-no-bg">
        <!-- CPU使用率 -->
        <div class="progress-card mb-3" id="cpuProgressBar"></div>

        <!-- 内存使用率 -->
        <div class="progress-card mb-3" id="memoryProgressBar"></div>

        <!-- 磁盘使用率 -->
        <div class="progress-card mb-3" id="diskProgressBar"></div>

        <!-- 应用状态 -->
        <div class="mb-3">
            <table class="table">
                <tbody id="metrics"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="grid grid-cols-2 mb-5">
    <!-- 查询执行器任务 -->
    <div class="form-container">
        <div class="card-header">
            <!-- 表格工具栏 -->
            <div class="grid grid-cols-6 items-center">
                <div class="lg:col-span-3">
                    <select id="searchActuatorMeta" class="form-control">
                        <option value="" selected="selected">无</option>
                        <option th:each="m,s:${meta}" th:value="${m?.id}" th:text="${m?.mappingName} +' (' + ${m?.model} +')'"/>
                    </select>
                </div>
                <div id="searchActuator" class="lg:col-span-3 search-wrapper">
                    <i class="fa fa-search search-icon"></i>
                    <input class="search-input" type="text" maxlength="32" placeholder="搜索表关键字" />
                    <span class="search-clear" title="清除">
                        <i class="fa fa-times"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>[驱动]数据源表</th>
                    <th>结果</th>
                </tr>
                </thead>
                <tbody id="actuatorList"></tbody>
            </table>
        </div>
    </div>

    <!-- 查询日志 -->
    <div class="form-container">
        <div class="card-header">
            <!-- 表格工具栏 -->
            <div class="grid grid-cols-6 items-center">
                <div id="searchLog" class="lg:col-span-3 search-wrapper">
                    <i class="fa fa-search search-icon"></i>
                    <input class="search-input" type="text" maxlength="32" placeholder="搜索日志关键字" />
                    <span class="search-clear" title="清除">
                        <i class="fa fa-times"></i>
                    </span>
                </div>
                <div class="lg:col-span-3 flex items-center justify-end">
                    <button id="clearLogBtn" type="button" class="btn btn-outline">
                        清空日志
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>日志</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody id="logList"></tbody>
            </table>

        </div>
    </div>
</div>

<div class="grid">
    <!-- 查询数据 -->
    <div class="form-container mb-4">
        <div class="card-header">
            <div class="grid grid-cols-12 items-center">
                <div class="lg:col-span-3">
                    <select id="searchDataMeta" class="form-control">
                        <option th:each="m,s:${meta}" th:value="${m?.id}" th:text="${m?.mappingName} +' (' + ${m?.model} +')'" th:selected="${m?.id eq metaId}"/>
                    </select>
                </div>
                <div class="lg:col-span-3">
                    <select id="searchDataStatus" class="form-control">
                        <option value="-1" selected="selected">无</option>
                        <option th:value="${c?.value}" th:text="${c?.message}" th:each="c,state : ${storageDataStatus}" th:selected="${c?.value eq dataStatus}"/>
                    </select>
                </div>
                <div id="searchData" class="lg:col-span-3 search-wrapper">
                    <i class="fa fa-search search-icon"></i>
                    <input class="search-input" type="text" maxlength="32" placeholder="搜索异常关键字">
                    <span class="search-clear" title="清除">
                        <i class="fa fa-times"></i>
                    </span>
                </div>
                <div class="lg:col-span-3 flex items-center justify-end">
                    <button id="clearDataBtn" type="button" class="btn btn-outline">
                        清空数据
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>目标表</th>
                    <th>事件</th>
                    <th>结果</th>
                    <th>异常</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>

        </div>
    </div>
</div>

<script th:src="@{/js/monitor/monitor.js}"></script>
</html>
