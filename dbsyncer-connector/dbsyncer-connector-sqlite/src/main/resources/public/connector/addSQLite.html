<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <div class="grid grid-cols-2">
        <div class="form-item">
            <label class="form-label">数据库文件<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <input class="form-control" name="serviceName" type="text" maxlength="256" required placeholder="/Users/test.db" th:value="${connector?.config?.serviceName} ?: '/Users/test.db'"/>
            </div>
        </div>

        <div class="form-item">
            <label class="form-label">最大连接数<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <input class="form-control" name="maxActive" type="number" required min="1" max="512"
                       th:value="${connector?.config?.maxActive}?:128" placeholder="默认128"/>
            </div>
        </div>

        <div class="form-item">
            <label class="form-label">有效期(毫秒)<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <input class="form-control" name="keepAlive" type="number" required min="10000" max="120000"
                       th:value="${connector?.config?.keepAlive}?:60000" placeholder="默认60000"/>
            </div>
        </div>

    </div>

    <div class="grid mt-5">
        <div class="form-item">
            <label class="form-label">连接参数</label>
            <div class="form-control-area">
                <textarea name="properties" class="form-control" maxlength="1024" rows="5" placeholder="journal_mode=WAL&synchronous=NORMAL&cache_size=2000&foreign_keys=true&busy_timeout=5000"
                          th:text="${connector?.config?.properties} ?: 'journal_mode=WAL&synchronous=NORMAL&cache_size=2000&foreign_keys=true&busy_timeout=5000'"></textarea>
            </div>
        </div>
    </div>

    <div class="grid mt-5">
        <div class="form-item">
            <label class="form-label">驱动</label>
            <div class="form-control-area">
                <input class="form-control" readonly="true" name="driverClassName" type="text" th:value="${connector?.config?.driverClassName} ?: 'org.sqlite.JDBC'" />
            </div>
        </div>
    </div>

</div>

</html>
