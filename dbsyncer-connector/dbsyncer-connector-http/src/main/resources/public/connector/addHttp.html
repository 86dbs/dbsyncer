<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <div class="grid grid-cols-2">
        <div class="form-item">
            <label class="form-label">
                URL
                <strong class="text-primary">*</strong>
            </label>
            <div class="form-control-area">
                <input class="form-control" name="url" type="text" maxlength="1024" required placeholder="http://127.0.0.1:8080/api" th:value="${connector?.config?.url}?:'http://127.0.0.1:8080/api'"/>
            </div>
        </div>

        <div class="form-item">
            <label class="form-label">开启加密<i class="fa fa-question-circle" title="开启后，调用api时会自动加密请求参数，需要打开【开放api】功能才生效"></i></label>
            <div class="form-control-area">
                <label class="form-switch">
                    <input name="enableEncrypt" th:checked="${connector?.config?.enableEncrypt}" type="checkbox" />
                    <span class="switch-track">
                        <span class="switch-option switch-option-on">Yes</span>
                        <span class="switch-option switch-option-off">No</span>
                        <span class="switch-thumb"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>

    <div class="grid mt-4">
        <div class="form-item">
            <label class="form-label">连接参数<strong class="text-primary">*</strong></label>
            <div class="form-control-area">
                <textarea name="properties" class="form-control" maxlength="1024" rows="4" required>
[[${connector?.config?.propertiesText ?:
'connections.max.idle.ms=60000
request.timeout.ms=30000'}]]</textarea>
            </div>
        </div>
    </div>

    <div class="blank-block"></div>

</div>
