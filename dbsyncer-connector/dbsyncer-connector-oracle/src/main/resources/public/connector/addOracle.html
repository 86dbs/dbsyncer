<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <div class="form-group">
        <label class="col-sm-2 control-label">主机<strong class="text-primary">*</strong></label>
        <div class="col-sm-4">
            <input class="form-control" name="host" type="text" maxlength="32" dbsyncer-valid="require" placeholder="127.0.0.1" th:value="${connector?.config?.host}?: '127.0.0.1'"/>
        </div>
        <label class="col-sm-2 control-label">端口<strong class="text-primary">*</strong></label>
        <div class="col-sm-4 ">
            <input class="form-control" name="port" type="number" maxlength="64" dbsyncer-valid="require" placeholder="1521" th:value="${connector?.config?.port}?: '1521'"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">服务名称<strong class="text-primary">*</strong></label>
        <div class="col-sm-4">
            <input class="form-control" name="serviceName" type="text" maxlength="32" dbsyncer-valid="require" placeholder="ORCL" th:value="${connector?.config?.username}?: 'ORCL'"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名<strong class="text-primary">*</strong></label>
        <div class="col-sm-4">
            <input class="form-control" name="username" type="text" maxlength="32" dbsyncer-valid="require" placeholder="sys" th:value="${connector?.config?.username}"/>
        </div>
        <label class="col-sm-2 control-label">密码<strong class="text-primary">*</strong></label>
        <div class="col-sm-4 ">
            <input class="form-control" name="password" type="password" maxlength="64" dbsyncer-valid="require" th:value="${connector?.config?.password}"/>
        </div>
    </div>
    <div th:replace="connector/addDataBaseProperties :: content"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">驱动 </label>
        <div class="col-sm-10">
            <input class="form-control" readonly="true" name="driverClassName" type="text"
                   th:value="${connector?.config?.driverClassName} ?: 'oracle.jdbc.OracleDriver'"/>
        </div>
    </div>
</div>

</html>
