<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="content">
    <div class="form-group">
        <label class="col-sm-2 control-label">帐号<strong class="text-primary">*</strong></label>
        <div class="col-sm-4">
            <input class="form-control" name="username" type="text" maxlength="32" dbsyncer-valid="require" placeholder="sys" th:value="${connector?.config?.username}"/>
        </div>
        <label class="col-sm-2 control-label">密码<strong class="text-primary">*</strong></label>
        <div class="col-sm-4 ">
            <input class="form-control" name="password" type="password" maxlength="64" dbsyncer-valid="require" th:value="${connector?.config?.password}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">URL<strong class="text-primary">*</strong></label>
        <div class="col-sm-10">
            <textarea name="url" class="form-control dbsyncer_textarea_resize_none" maxlength="1024"
                      dbsyncer-valid="require" rows="5"
                      th:text="${connector?.config?.url} ?: 'jdbc:oracle:thin:@127.0.0.1:1521:ORCL'"></textarea>
        </div>
    </div>
    <div th:replace="connector/addDataBaseProperties :: content"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">架构名 </label>
        <div class="col-sm-4">
            <input class="form-control" name="schema" type="text" maxlength="32" th:value="${connector?.config?.schema}"/>
        </div>
        <div class="col-sm-6"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">驱动 </label>
        <div class="col-sm-10">
            <input class="form-control" readonly="true" name="driverClassName" type="text"
                   th:value="${connector?.config?.driverClassName} ?: 'oracle.jdbc.OracleDriver'"/>
        </div>
    </div>
</div>

</html>
